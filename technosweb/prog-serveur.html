<h1 id="r%C3%B4le-dun-serveur-web">Rle d'un serveur web</h1>
<ul>
<li>
<p><strong>Gnration</strong> de document</p>
<ul>
<li>HTML, XML, etc.</li>
</ul>
</li>
<li>
<p><strong>Accs</strong> aux donnes</p>
<ul>
<li>Fichiers (faible volume de donnes)</li>
<li>SGBD (gros volume de donnes)</li>
</ul>
</li>
<li>
<p><strong>Concurrence</strong></p>
<ul>
<li>Ordonnancement des connexions, entres-sorties, etc.</li>
</ul>
</li>
<li>
<p><strong>Scurit</strong></p>
<ul>
<li>Restrictions d'accs aux fichiers prsents sur le serveur</li>
</ul>
</li>
<li>
<p><strong>Sessions</strong></p>
<ul>
<li>Maintenir une conversation cohrente avec le client</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer="&lt;span class='red'&gt;*&lt;/span&gt; Source: [tude Netcraft](https://news.netcraft.com/archives/2022/03/29/march-2022-web-server-survey.html) mars 2022" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="2" style="--paginate:true;--footer:&lt;span class='red'&gt;*&lt;/span&gt; Source: [tude Netcraft](https://news.netcraft.com/archives/2022/03/29/march-2022-web-server-survey.html) mars 2022;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="serveurs-web-g%C3%A9n%C3%A9ralistes">Serveurs web gnralistes</h1>
<ul>
<li>
<p><strong>Apache</strong>: serveur open source de rfrence (23% des sites<span class='red'>*</span>). Existe depuis 1995</p>
</li>
<li>
<p><strong>IIS</strong>: Le serveur Web fournit par Microsoft pour la plateforme NT (4% des sites). Seule solution pour faire fonctionner les solutions Microsoft (ASP / ASP.Net). Existe depuis 1994</p>
</li>
<li>
<p><strong>Nginx</strong>: serveur <strong>asynchrone</strong> open source Russe (31% des sites). Existe depuis 2002</p>
</li>
<li>
<p><strong>Google Web Server</strong>: version modifie d'Apache. Code non public, uniquement utilis par Google. (4% des sites)</p>
</li>
</ul>
<footer><span class='red'>*</span> Source: <a href="https://news.netcraft.com/archives/2022/03/29/march-2022-web-server-survey.html">tude Netcraft</a> mars 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="3" style="--paginate:true;--lang:fr;--theme:marp;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="57" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/reverse-proxy.jpg&quot;);background-size:90% auto;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="5" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="3" style="--paginate:true;--lang:fr;--theme:marp;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="57" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="proxy-inverse">Proxy inverse</h1>
<ul>
<li>Proxy web: donne accs a internet  partir d'un rseau LAN</li>
</ul>

<ul>
<li>Proxy inverse: donne accs  un rseau LAN  partir d'internet
<ul>
<li><strong>Cache</strong> pour dcharger les serveurs web d'une partie de leur travail</li>
<li><strong>Filtrage</strong> des accs aux ressources web depuis l'extrieur</li>
<li><strong>Chiffrement</strong> des connexions</li>
<li><strong>Rpartition</strong> de charge entre plusieurs serveurs</li>
<li><strong>Compression</strong></li>
<li><strong>Mutualisation</strong> de plusieurs serveurs web sur une mme machine / adresse</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="3" style="" data-marpit-pagination-total="57" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="4" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="contr%C3%B4le-dacc%C3%A8s">Contrle d'accs</h1>
<h2 id="exemple-htaccess-dapache">Exemple: .htaccess d'Apache</h2>
<ul>
<li>
<p><strong>Chaque rpertoire</strong> peut avoir son fichier <code>.htaccess</code></p>
</li>
<li>
<p>On peut <strong>autoriser / interdire</strong> l'accs</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">order deny,allow
allow from univ-nantes.fr <span class="hljs-comment"># l&#x27;accs  partir de l&#x27;universit est permis</span>
deny from all            <span class="hljs-comment"># mais est interdit pour les autres</span>
</code></pre>
</li>
<li>
<p>On peut <strong>protger</strong> un rpertoire par <strong>mot de passe</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">AuthType Basic  <span class="hljs-comment"># Authentification basic HTTP (peu scurise)</span>
AuthUserFile /users/mperreir/www/repertoire/.passwds <span class="hljs-comment"># endroit o vous conservez les mots de passe</span>
AuthName <span class="hljs-string">&quot;Entrez votre mot de passe&quot;</span> <span class="hljs-comment"># ce qui figurera dans la barre de titre de la fentre </span>
<span class="hljs-comment"># d&#x27;autentification</span>
require valid-user <span class="hljs-comment"># n&#x27;importe quel utilisateur de .passwds est accept</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="5" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="h%C3%B4tes-virtuels">Htes virtuels</h1>
<ul>
<li>
<p>Un serveur web peut hberger <strong>plusieurs sites web</strong>, chacun  partir d'une arborescence spcifique</p>
<ul>
<li>Ex: <a href="http://www.site1.fr">http://www.site1.fr</a>  partir de /var/www/site1</li>
<li>Ex: <a href="http://www.trucbidule.com">http://www.trucbidule.com</a>  partir de var/www/trucbidule</li>
</ul>
</li>
<li>
<p>Chaque hte virtuel  sa <strong>configuration propre</strong></p>
</li>
<li>
<p>Les ressources du serveur sont <strong>partages</strong> par les diffrents htes</p>
</li>
<li>
<p>Le serveur web <strong>diffrencie</strong> les htes par (au choix)</p>
<ul>
<li>Nom dhte</li>
<li>Adresse IP</li>
<li>Port (rarement utilis)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="6" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="r%C3%A9%C3%A9criture-durl">Rcriture d'URL</h1>
<ul>
<li>
<p>Accs  une ressource web effectu gnralement via une requte <code>GET</code></p>
<ul>
<li>Ex: <a href="http://www.notre-site.com/articles/article.php?id=12&amp;page=2&amp;rubrique=5">http://www.notre-site.com/articles/article.php?id=12&amp;page=2&amp;rubrique=5</a></li>
</ul>
</li>
<li>
<p><strong>Peu lisible</strong>, et permet de connaitre la technologies (PHP) et les variables utilises (<code>id</code>, <code>page</code>, <code>rubrique</code>). On prfrerait:</p>
<ul>
<li><a href="http://www.notre-site.com/articles/article-12-2-5.html">http://www.notre-site.com/articles/article-12-2-5.html</a></li>
</ul>
</li>
<li>
<p>La solution: <strong>rcrire</strong> les URL</p>
<ul>
<li>
<p>Exemple (Apache): via des <strong>expressions rgulires</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">RewriteEngine On  <span class="hljs-comment"># activation de la rcriture d&#x27;URL</span>
<span class="hljs-comment"># On dfinit une Regex qui transforme la &quot;jolie&quot; URL en l&#x27;URL </span>
<span class="hljs-comment"># rellement interprte par le serveur</span>
RewriteRule ^/articles/article-([0-9]+)-([0-9]+)-([0-9]+)\.html$
            /articles/article.php?<span class="hljs-built_in">id</span>=<span class="hljs-variable">$1</span>&amp;page=<span class="hljs-variable">$2</span>&amp;rubrique=<span class="hljs-variable">$3</span> [L]
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="7" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="serveur-web-et-scripts">Serveur web et scripts</h1>
<ul>
<li>
<p><strong>Site statique</strong>: le serveur web renvoie directement la ressource (fichier) demande</p>
</li>
<li>
<p><strong>Site dynamique</strong>: un programme / script est excut afin de <strong>gnrer</strong> la ressource demande (ex: page HTML)</p>
<ul>
<li>Langage utilisable: <strong>tout langage</strong> pouvant gnrer du texte</li>
<li>Mais certains langages sont plus adapts
<ul>
<li>Librairies disponibles</li>
<li>Facilit  manipuler du texte</li>
</ul>
</li>
<li>Deux stratgies
<ul>
<li><strong>gnration de code</strong> HTML (CGI, WSGI, Servlets, etc.)</li>
<li><strong>prprocesseurs</strong> HTML (PHP, ASP, JSP, etc)</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="8" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="technologies-bas%C3%A9es-sur-la-g%C3%A9n%C3%A9ration-de-code">Technologies bases sur la gnration de code</h1>
<h2 id="cgi-wsgi-servlets-etc">CGI, WSGI, Servlets, etc.</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="9" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="cgi">CGI</h1>
<ul>
<li>
<p>CGI (Common Gateway Interface) : interface <strong>normalise</strong> permettant de faire communiquer le serveur Web avec un programme sexcutant sur le serveur</p>
</li>
<li>
<p>On peut utiliser <strong>nimporte quel langage</strong></p>
<ul>
<li>Compil, comme C, C++, Java</li>
<li>Interprt, comme Perl, Python, Ruby, etc.</li>
</ul>
</li>
<li>
<p>Un programme CGI communique avec le serveur via:</p>
<ul>
<li>Les <strong>variables d'environnement</strong>: lecture des enttes HTTP de la requte</li>
<li>Le <strong>flux standard</strong> d'entre: lecture des donnes de la requte (ex: requte POST)</li>
<li>Le <strong>flux standard</strong> de sortie: criture de la rponse (enttes HTTP + donnes)</li>
</ul>
</li>
<li>
<p>Le programme CGI est appel par le serveur web  <strong>chaque requte</strong></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="10" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="cgi-limites">CGI: limites</h1>
<ul>
<li>
<p>Avantages CGI</p>
<ul>
<li><strong>Simplicit</strong></li>
<li>Indpendance par rapport aux langages de programmation</li>
</ul>
</li>
<li>
<p>Inconvnients CGI:</p>
<ul>
<li>Simplicit</li>
<li><strong>Scurit</strong></li>
<li><strong>Performances</strong> (1 requte = 1 processus lanc)
<ul>
<li>Problme rgl par <strong>FastCGI</strong> et <strong>SCGI</strong></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="11" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="cgi-exemple">CGI: exemple</h1>
<p>Un simple <strong>script shell</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-meta">#!/bin/sh</span>
<span class="hljs-comment"># exemple.cgi</span>

<span class="hljs-comment"># Gnration des enttes HTTP</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Content-type: text/html&quot;</span>
<span class="hljs-built_in">echo</span>  <span class="hljs-comment">#ligne vide pour signaler la fin des enttes</span>

<span class="hljs-comment"># Creation du corps du document (on a omis le doctype ici)</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;&lt;html&gt;&lt;head&gt;&lt;title&gt;Exemple.cgi&lt;/title&gt;&lt;/head&gt;&quot;</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;&lt;body&gt;&quot;</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;&lt;h1&gt;Bonjour !&lt;/h1&gt;&quot;</span>

<span class="hljs-comment"># Les paramtres passs dans l&#x27;URL (query string) sont lus  partir </span>
<span class="hljs-comment"># d&#x27;une variable d&#x27;environnement</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Voici la chaine de requte qui m&#x27;a t passe=<span class="hljs-variable">$QUERY_STRING</span>&quot;</span>

<span class="hljs-comment"># Les donnes de formulaire (requte POST) ou le contenu du fichier</span>
<span class="hljs-comment"># (requte PUT) sont passes sur l&#x27;entre standard</span>
<span class="hljs-built_in">read</span> DATA
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Et ici ce sont les donnes (POST)=<span class="hljs-variable">$DATA</span>&quot;</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;&lt;/body&gt;&lt;/html&gt;&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="12" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="wsgi--python">WSGI / Python</h1>
<ul>
<li>
<p>Inspir de <strong>CGI</strong></p>
<ul>
<li>Ex: passage des paramtres et enttes dans les <strong>variables d'environnement</strong></li>
</ul>
</li>
<li>
<p>Intgrable dans <strong>n'importe quel serveur</strong> web</p>
<ul>
<li>Ex: Apache via mod_wsgi</li>
</ul>
</li>
<li>
<p>Une application WSGI doit contenir une <strong>fonction</strong> qui prend en paramtres</p>
<ul>
<li>un paramtre <code>environ</code>: un dictionnaire contenant les variables d'environnement</li>
<li>une fonction <code>start_response</code> qui initie le renvoi de la rponse. Elle a 2 paramtres
<ul>
<li>Le code de retour HTTP (ex: <code>'200 OK'</code>)</li>
<li>Les enttes HTTP de la rponse (ex: <code>[('Content-Type', 'text/html')])</code>)</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="13" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="wsgi-exemple">WSGI: exemple</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">dynamic_app</span>(<span class="hljs-params">environ, start_response</span>):
    headers = [(<span class="hljs-string">&quot;Content-Type&quot;</span>, <span class="hljs-string">&quot;text/plain&quot;</span>)]

    <span class="hljs-keyword">if</span> environ[<span class="hljs-string">&#x27;REQUEST_METHOD&#x27;</span>] == GET:
        status = <span class="hljs-string">&quot;200 OK&quot;</span>
        body = <span class="hljs-string">&quot;Hello world!&quot;</span>
    <span class="hljs-keyword">else</span>:
        status = <span class="hljs-string">&quot;405 Method Not Allowed&quot;</span>
        body = <span class="hljs-string">&quot;What are you trying to do?&quot;</span>
        headers.append((Allow, GET))

    headers.append((<span class="hljs-string">&quot;Content-Length&quot;</span>, <span class="hljs-built_in">str</span>(<span class="hljs-built_in">len</span>(body))))
    start_response(status, headers)

    <span class="hljs-keyword">return</span> [body]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="14" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="servlets">Servlets</h1>
<ul>
<li>Permettent d'crire le code serveur sous forme de <strong>classes Java</strong></li>
<li>Ncessitent d'tre hberges par un <strong>conteneur de Servlet</strong> (Ex: Apache Tomcat, Jetty), lui mme connect  un <strong>serveur web</strong> (ex: Apache)</li>
<li>Une servlet est une classe Java hritant de <code>HttpServlet</code></li>
<li>Mthodes utiles
<ul>
<li><code>void doGet( HttpServletRequest request, HttpServletResponse response )</code>: gestion des requtes de type GET</li>
<li><code>void doPost( HttpServletRequest request, HttpServletResponse response )</code>: gestion des requtes de type POST</li>
<li>et aussi <code>doPut</code>; <code>doHead</code>, <code>doTrace</code>, etc.</li>
</ul>
</li>
<li>On lit les donnes de la requte via un objet <code>HttpServletRequest</code> et on crit la rponse dans un objet <code>HttpServletResponse</code></li>
<li>Le <strong>code mtier</strong> est ralis avec des classes java &quot;standard&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="15" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="servlets-exemple">Servlets: exemple</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> java.io.*;
<span class="hljs-keyword">import</span> javax.servlet.*;
<span class="hljs-keyword">import</span> javax.servlet.http.*;
<span class="hljs-keyword">import</span> java.util.*;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">InfoServlet</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">HttpServlet</span> {
    <span class="hljs-comment">// Mthode prenant en charge les requtes GET</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">doGet</span><span class="hljs-params">(HttpServletRequest request, HttpServletResponse response)</span> 
      <span class="hljs-keyword">throws</span> IOException,ServletException {
        GenererReponse(request, response);  <span class="hljs-comment">// traitement de la requte</span>
    }

    <span class="hljs-comment">// Mthode prenant en charge les requtes POST</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">doPost</span><span class="hljs-params">(HttpServletRequest request, HttpServletResponse response)</span> 
      <span class="hljs-keyword">throws</span> IOException,ServletException {
        GenererReponse(request, response); <span class="hljs-comment">// traitement de la requte</span>
    }
    <span class="hljs-comment">//  suivre...</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="16" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="servlets-exemple-suite">Servlets: exemple (suite)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">    <span class="hljs-keyword">protected</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">GenererReponse</span><span class="hljs-params">(HttpServletRequest request, HttpServletResponse reponse)</span>
      <span class="hljs-keyword">throws</span> IOException {
        reponse.setContentType(<span class="hljs-string">&quot;text/html&quot;</span>);
        <span class="hljs-type">PrintWriter</span> <span class="hljs-variable">out</span> <span class="hljs-operator">=</span>reponse.getWriter();
        out.println(<span class="hljs-string">&quot;&lt;html&gt;&lt;body&gt;&lt;head&gt;&quot;</span>);
        out.println(<span class="hljs-string">&quot;&lt;title&gt;Informations a disposition de la servlet&lt;/title&gt;&quot;</span>);
        out.println(<span class="hljs-string">&quot;&lt;/head&gt;&lt;body&gt;&quot;</span>);
        out.println(<span class="hljs-string">&quot;&lt;p&gt;Type MIME:&quot;</span>+request.getContentType()+<span class="hljs-string">&quot;&lt;/p&gt;&quot;</span>);
        out.println(<span class="hljs-string">&quot;&lt;p&gt;Protocole:&quot;</span>+request.getProtocol()+<span class="hljs-string">&quot;&lt;/p&gt;&quot;</span>);
        out.println(<span class="hljs-string">&quot;&lt;p&gt;Adresse IP du client:&quot;</span>+request.getRemoteAddr()+<span class="hljs-string">&quot;&lt;/p&gt;&quot;</span>);
        out.println(<span class="hljs-string">&quot;&lt;p&gt;Nom du client: &quot;</span>+request.getRemoteHost()+<span class="hljs-string">&quot;&lt;/p&gt;&quot;</span>);
        out.println(<span class="hljs-string">&quot;&lt;p&gt;Nom du serveur:&quot;</span>+request.getServerName()+<span class="hljs-string">&quot;&lt;/p&gt;&quot;</span>);
        out.println(<span class="hljs-string">&quot;&lt;p&gt;Port du serveur:&quot;</span>+request.getServerPort()+<span class="hljs-string">&quot;&lt;/p&gt;&quot;</span>);
        out.println(<span class="hljs-string">&quot;&lt;p&gt;Liste des parametres &lt;/p&gt;&quot;</span>);
        <span class="hljs-keyword">for</span> (<span class="hljs-type">Enumeration</span> <span class="hljs-variable">e</span> <span class="hljs-operator">=</span>request.getParameterNames(); e.hasMoreElements();) {
            <span class="hljs-type">Object</span> <span class="hljs-variable">p</span> <span class="hljs-operator">=</span> e.nextElement();
            out.println(<span class="hljs-string">&quot;&lt;p&gt;  nom : &quot;</span>+p+<span class="hljs-string">&quot; valeur :&quot;</span>+request.getParameter(<span class="hljs-string">&quot;&quot;</span>+p)+<span class="hljs-string">&quot;&lt;/p&gt;&quot;</span>);
        }
        out.println(<span class="hljs-string">&quot;&lt;/body&gt;&lt;/html&gt;&quot;</span>);
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="17" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="bilan-cgi-servlets-wsgi-etc">Bilan: CGI, Servlets, WSGI, etc.</h1>
<ul>
<li>
<p><strong>Avantages</strong></p>
<ul>
<li>On crit un programme &quot;presque classique&quot;</li>
</ul>
</li>
<li>
<p><strong>Inconvnients</strong></p>
<ul>
<li>
<p>On doit gnralement gnrer du code HTML...</p>
</li>
<li>
<p>Le code HTML n'est pas spar du code serveur</p>
<ul>
<li>Ex (Java): <code>System.out.println(&quot;&lt;h1&gt;Ceci est un titre&lt;/h1&quot;);</code></li>
</ul>
</li>
<li>
<p>Maintenabilit du code HTML complexe !</p>
</li>
<li>
<p>Besoin de sparer code HTML et code serveur</p>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="18" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="pr%C3%A9processeurs-html">Prprocesseurs HTML</h1>
<h2 id="php-aspnet-jsp-etc">PHP, ASP(.Net), JSP, etc.</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="19" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="pr%C3%A9processeur-html">&quot;Prprocesseur&quot; HTML</h1>
<ul>
<li><strong>Rle prpondrant</strong> de HTML
<ul>
<li>Pages crites en HTML</li>
<li>Ajout (minimal) de scripts dans le HTML</li>
<li>Code mtier dans des fichiers externes</li>
</ul>
</li>
<li>Diffrence avec code JavaScript intgr au HTML : <strong>excution sur le serveur</strong> !
<ul>
<li>L'utilisateur ne voit pas et ne peut pas modifier le code...</li>
</ul>
</li>
<li><strong>Avantages</strong>
<ul>
<li>Meilleure sparation &quot;prsentation&quot; / &quot;code mtier&quot;</li>
<li>Meilleure lisibilit / maintenabilit</li>
<li>Simplification du code  crire (moins de headers, etc.)</li>
</ul>
</li>
<li><strong>Inconvnients</strong>
<ul>
<li>Utile seulement si on doit gnrer des pages HTML...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="20" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="php">PHP</h1>
<ul>
<li>
<p>Langage <strong>interprt</strong>, <strong>faiblement typ</strong>, cr en 1994 par Rasmus Lerdorf</p>
</li>
<li>
<p>Version actuelle : 8.1 (version 5.x de 2004  fin 2018!)</p>
</li>
<li>
<p>Doit tre <strong>intgr  un serveur web</strong> (ex: Apache via mod_php)</p>
</li>
<li>
<p>Un fichier <code>.php</code> est trait par PHP comme</p>
<ul>
<li>un fichier HTML</li>
<li>avec des <strong>balises spciales</strong> pour
<ul>
<li>Excuter du code<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span> <span class="hljs-keyword">echo</span> <span class="hljs-string">&#x27;Hello &#x27;</span>, <span class="hljs-string">&#x27;World&#x27;</span>; <span class="hljs-meta">?&gt;</span>
</code></pre>
</li>
<li>Insrer la valeur d'une constante / variable dans le code HTML<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?=</span> <span class="hljs-string">&#x27;Hello World&#x27;</span> <span class="hljs-meta">?&gt;</span>
</code></pre>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="21" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="php-1">PHP</h1>
<ul>
<li>La syntaxe du langage est <strong>proche de celle du C</strong></li>
<li>API et bibliothques externes trs riches du fait de sa <strong>large utilisation</strong></li>
<li>Accs aux enttes HTTP et donnes via des <strong>tableaux associatifs</strong> (super)globaux
<ul>
<li><code>$_GET</code>: donnes de la chaine de requte (GET)</li>
<li><code>$_POST</code>: donnes de formulaire (POST)</li>
<li><code>$_REQUEST</code>: concatnation des donnes de <code>$_GET</code> et <code>$_POST</code></li>
<li><code>$_FILES</code>: informations sur les fichiers envoys via une requte <code>$_POST</code></li>
<li><code>$_SESSION</code>: donnes stockes dans une <strong>session</strong></li>
<li><code>$_COOKIE</code>: les cookies envoys par le client</li>
<li><code>$_SERVER</code>: enttes HTTP et autres donnes passes par le serveur web</li>
<li><code>$_ENV</code>: les variables d'environnement (dont les variables CGI)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="22" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="php-exemple">PHP: exemple</h1>
<p>mon_form.html</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;bonjour.php&quot;</span> <span class="hljs-attr">method</span>=<span class="hljs-string">&quot;post&quot;</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Nom: <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;nom&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Mail: <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;email&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;email&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span>&gt;</span>
        <span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</code></pre>
<p>bonjour.php</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">&lt;html&gt;
    &lt;body&gt;
        Bonjour <span class="hljs-meta">&lt;?php</span> <span class="hljs-keyword">echo</span> <span class="hljs-variable">$_POST</span>[<span class="hljs-string">&quot;name&quot;</span>]; <span class="hljs-meta">?&gt;</span>&lt;br&gt;
        Ton adresse mail est: <span class="hljs-meta">&lt;?=</span> <span class="hljs-variable">$_POST</span>[<span class="hljs-string">&quot;email&quot;</span>] <span class="hljs-meta">?&gt;</span>&lt;br&gt;
        Ton navigateur est: <span class="hljs-meta">&lt;?php</span> <span class="hljs-keyword">echo</span> <span class="hljs-variable">$_SERVER</span>[<span class="hljs-string">&quot;HTTP_USER_AGENT&quot;</span>] <span class="hljs-meta">?&gt;</span>
    &lt;/body&gt;
&lt;/html&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="23" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="php-exemple-1">PHP: exemple</h1>
<p>On peut aussi crire des programmes PHP qui <strong>gnrent du code</strong> HTML ( la Servelet, CGI, etc.)</p>
<p>bonjour.php</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">    <span class="hljs-comment">// init de la chaine qui contiendra le code HTML gnr</span>
    <span class="hljs-variable">$out</span> = <span class="hljs-string">&quot;&quot;</span>;

    <span class="hljs-comment">// On gnre le code de la rponse  la requte POST</span>
    <span class="hljs-variable">$out</span> += <span class="hljs-string">&quot;&lt;html&gt;&quot;</span>;
    <span class="hljs-variable">$out</span> += <span class="hljs-string">&quot;&lt;body&gt;&quot;</span>;
    <span class="hljs-variable">$out</span> += <span class="hljs-string">&quot;Bonjour &quot;</span> . <span class="hljs-variable">$_POST</span>[<span class="hljs-string">&quot;name&quot;</span>] . <span class="hljs-string">&quot;&lt;br&gt;&quot;</span>;
    <span class="hljs-variable">$out</span> += <span class="hljs-string">&quot;Ton adresse mail est: &quot;</span> . <span class="hljs-variable">$_POST</span>[<span class="hljs-string">&quot;email&quot;</span>] . <span class="hljs-string">&quot;&lt;br&gt;&quot;</span>;
    <span class="hljs-variable">$out</span> += <span class="hljs-string">&quot;Ton navigateur est: &quot;</span> . <span class="hljs-variable">$_SERVER</span>[<span class="hljs-string">&quot;HTTP_USER_AGENT&quot;</span>];
    <span class="hljs-variable">$out</span> += <span class="hljs-string">&quot;&lt;/body&gt;&quot;</span>;
    <span class="hljs-variable">$out</span> += <span class="hljs-string">&quot;&lt;/html&gt;&quot;</span>;

    <span class="hljs-comment">// on renvoie le code HTML au serveur web</span>
    <span class="hljs-keyword">echo</span> <span class="hljs-variable">$out</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="24" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="asp">ASP</h1>
<ul>
<li><strong>Langage objet</strong> Microsoft, quivalent  PHP</li>
<li>Cr en 1996, dprci depuis la sortie d'ASP.Net en 2002</li>
<li>Doit tre <strong>intgr au serveur</strong> web Microsoft <strong>IIS</strong></li>
<li>On programme en <strong>VBScript</strong> ou JScript</li>
<li>Le code VBScript est intgr dans le HTML via les <strong>balises</strong> <code>&lt;% Response.Write(&quot;Bonjour!&quot;) %&gt;</code></li>
<li>Quelques objets utiles:
<ul>
<li><code>Request</code>: toutes les informations concernant la requte (enttes, donnes, cookies, etc.)</li>
<li><code>Response</code>: permet de contrler la rponse renvoye au client (enttes, donnes, etc.)</li>
<li><code>Application</code>: donnes communes  tous les pages d'une application ASP</li>
<li><code>Session</code>: donnes de session d'un utilisateur</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="25" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="asp-exemple">ASP: exemple</h1>
<p>mon_form.html</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;bonjour.php&quot;</span> <span class="hljs-attr">method</span>=<span class="hljs-string">&quot;post&quot;</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Nom: <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;nom&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Mail: <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;email&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;email&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span>&gt;</span>
        <span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</code></pre>
<p>bonjour.asp</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-vbscript-html"><span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>
        Bonjour </span><span class="language-vbscript">&lt;% <span class="hljs-built_in">Response</span>.write(<span class="hljs-built_in">Request</span>.Form(<span class="hljs-string">&quot;nom&quot;</span>) %&gt;</span><span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">br</span>&gt;</span>
        Ton adresse mail est: </span><span class="language-vbscript">&lt;% <span class="hljs-built_in">Response</span>.Write(<span class="hljs-built_in">Request</span>.Form(<span class="hljs-string">&quot;email&quot;</span>) %&gt;</span><span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">br</span>&gt;</span>
        Ton navigateur est: </span><span class="language-vbscript">&lt;% <span class="hljs-built_in">Response</span>.write(<span class="hljs-built_in">Request</span>.ServerVariables(<span class="hljs-string">&quot;http_user_agent&quot;</span>) %&gt;</span><span class="language-xml">
    <span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</span></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="26" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="aspnet">ASP.Net</h1>
<ul>
<li><strong>volution d'ASP</strong>, base sur l'<strong>environnement .Net</strong> de Microsoft (depuis 2002)</li>
<li>Programmation via <strong>n'importe quel langage</strong> support par .Net (C#, VB.Net, Python, Java, etc.)</li>
<li>Plusieurs technologies disponibles
<ul>
<li><strong>Web Pages</strong>: intgration de code (&quot;Razor code&quot;) dans une page web (comme ASP et PHP). Le plus simple.
<ul>
<li>Excuter du code (en C#): <code>@{ string bonjour=&quot;Bonjour!&quot;; }</code></li>
<li>Insrer la valeur d'une variable dans le code HTML : <code>@bonjour</code></li>
</ul>
</li>
<li>MVC: utilisation d'un pattern Modle Vue Contrleur</li>
<li>Web Forms: cration de pages web contenant des contrles gnrs cot serveur (boutons, images, listes, tableaux, etc.)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="27" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="aspnet-exemple">ASP.Net: exemple</h1>
<p><strong>Web pages (Razor code)</strong></p>
<p>mon_form.html</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;bonjour.php&quot;</span> <span class="hljs-attr">method</span>=<span class="hljs-string">&quot;post&quot;</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Nom: <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;nom&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Mail: <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;email&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;email&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span>&gt;</span>
        <span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</code></pre>
<p>bonjour.aspx</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cs-html">&lt;html&gt;
    &lt;body&gt; @{ string nom = Request.Form[&quot;nom&quot;] }
        &lt;p&gt;Bonjour @nom&lt;/p&gt;
        &lt;p&gt;Ton adresse mail est: @Request.Form[&quot;email&quot;]&lt;/p&gt;
        &lt;p&gt;Ton navigateur est: @Request.ServerVariables[&quot;http_user_agent&quot;]&lt;/p&gt;
    &lt;/body&gt;
&lt;/html&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="28" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="jsp">JSP</h1>
<ul>
<li>Toujours le mme principe: excution de <strong>code Java</strong> (cot serveur) dans une page HTML
<ul>
<li><strong>Dclarations</strong> (de variables de classes ou de mthodes): <code>&lt;%! int PI=3.14159; %&gt;</code></li>
<li><strong>Scriptlet</strong> (excution de code): <code>&lt;% out.println(&quot;Bonjour !&quot;); %&gt;</code></li>
<li><strong>Expression</strong> (affiche l'expression): <code>&lt;%= PI %&gt;</code></li>
<li><strong>Commentaires</strong>: <code>&lt;%-- Un commentaire JSP --%&gt;</code></li>
</ul>
</li>
<li>On peut galement dclarer des <strong>directives</strong> additionnelles
<ul>
<li>Ex: <code>&lt;%@ page import=&quot;java.util.*&quot; %&gt;</code>: import du package java.util</li>
<li>Ex: <code>&lt;%@ page contentType=&quot;text/html&quot; %&gt;</code>:  dfinition du type de contenu renvoy</li>
</ul>
</li>
<li>Le code mtier est crit sous forme de <strong>JavaBean</strong> (classe srialisable)</li>
<li>Une page JSP est <strong>compile en une Servlet</strong> pour son excution</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="29" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="jsp-exemple">JSP: exemple</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-jsp">&lt;%@ page <span class="hljs-keyword">import</span>=<span class="hljs-string">&quot;java.io.*,java.util.*&quot;</span> %&gt;
&lt;html&gt;
    &lt;body&gt;
      &lt;%-- dclaration d<span class="hljs-string">&#x27;une variable de classe --%&gt;
      &lt;%! int nombreVisites = 0; %&gt;
      &lt;%-- On rcupre le nom dans une variable intermdiaire --%&gt;
      &lt;%  // on excute du code java...
          String nom=request.getParameter(&quot;nom&quot;);
          nombreVisites++;
      %&gt;
      &lt;p&gt;Bonjour &lt;%= nom %&gt; &lt;/p&gt;
      &lt;p&gt;Ton adresse mail est: &lt;%= request.getParameter(&quot;email&quot;) %&gt; &lt;/p&gt;
      &lt;p&gt;Ton navigateur est: &lt;%= request.getHeader(&quot;User-Agent&quot;) %&gt; &lt;/p&gt;
      &lt;p&gt;C&#x27;</span>est la &lt;%= nombreVisites %&gt; visite sur ce site&lt;/p&gt;
    &lt;/body&gt;
&lt;/html&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="30" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="technologie-sans-serveur-web-externe">Technologie sans serveur web externe</h1>
<h2 id="nodejs">NodeJS</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="31" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="nodejs--cest-quoi">NodeJS : c'est quoi ?</h1>
<ul>
<li>
<p>Outils de cration d'application web avec du <strong>code javascript cot serveur</strong></p>
</li>
<li>
<p>Utilise le moteur JavaScript &quot;V8&quot; de Google</p>
<ul>
<li><strong>Rapide</strong> !</li>
</ul>
</li>
<li>
<p>NodeJS n'est <strong>PAS</strong>:</p>
<ul>
<li>Un framework Web (mais il en existe pour NodeJS)</li>
<li>De haut niveau<br />
- Pratique pour voir les bases des technologies web<br />
- Il existe de nombreux modules pour simplifier le dveloppent</li>
<li>Multi-thread
<ul>
<li><strong>Une seule instance</strong> de votre code est excute</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="32" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="nodejs-est-asynchrone">NodeJS est asynchrone</h1>
<ul>
<li>
<p>Modle de <strong>programmation &quot;classique&quot;</strong>: on attend la fin de chaque tche (mme longue) avant de passer  la suivante</p>
<ul>
<li>
<p>Ex: Lecture (synchrone) d'un fichier</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// lecture du fichier 1</span>
<span class="hljs-keyword">var</span> contenu = fs.<span class="hljs-title function_">readFileSync</span>(<span class="hljs-string">&#x27;/etc/hosts&#x27;</span>);
<span class="hljs-comment">// on affiche ensuite son contenu dans la fentre de log</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(contenu);
<span class="hljs-comment">// lecture du fichier 2</span>
<span class="hljs-keyword">var</span> contenu = fs.<span class="hljs-title function_">readFileSync</span>(<span class="hljs-string">&#x27;/etc/passwd&#x27;</span>);
<span class="hljs-comment">// on affiche ensuite son contenu dans la fentre de log</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(contenu);
<span class="hljs-comment">// puis on effectue une autre tche</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Je fais autre chose&#x27;</span>);
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="33" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="nodejs-est-asynchrone-1">NodeJS est asynchrone</h1>
<ul>
<li>
<p>Modle de <strong>programmation &quot;asynchrone&quot;</strong>: on n'attend pas la fin d'une tche (potentiellement longue) avant de passer  la suivante</p>
<ul>
<li>
<p>Utilisation massive de fonctions &quot;callback&quot; pour rpondre  un vnement</p>
</li>
<li>
<p>Ex: Lecture (asynchrone) d'un fichier</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// fonction d&#x27;affichage du contenu d&#x27;un fichier</span>
<span class="hljs-keyword">var</span> callback = <span class="hljs-keyword">function</span>(<span class="hljs-params">err, contenu</span>) {
  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(contenu);
}
<span class="hljs-comment">// On demande  lire les fichiers et on passe une fonction qui sera</span>
<span class="hljs-comment">// excute lorsque cette lecture sera termine (ou en cas d&#x27;erreur)</span>
fs.<span class="hljs-title function_">readFile</span>(<span class="hljs-string">&#x27;/etc/hosts&#x27;</span>, callback);
fs.<span class="hljs-title function_">readFile</span>(<span class="hljs-string">&#x27;/etc/passwd&#x27;</span>, callback);
<span class="hljs-comment">// la suite est excut juste aprs les appels  readFile</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Je fais autre chose&#x27;</span>);
</code></pre>
</li>
</ul>
</li>
<li>
<p>On peut donc effectuer <strong>plusieurs tches en parallle</strong> (lecture des 2 fichiers)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-class="bonus" data-footer="&lt;span class='red'&gt;*&lt;/span&gt; Les promesses JavaScript et le mcanisme async / await sont galement trs utiles pour la programmation asynchrone..." data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="34" style="--paginate:true;--class:bonus;--footer:&lt;span class='red'&gt;*&lt;/span&gt; Les promesses JavaScript et le mcanisme async / await sont galement trs utiles pour la programmation asynchrone...;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="fonctions-anonymes">Fonctions anonymes</h1>
<p>Pour simplifier l'criture des callbacks, (dont on se sert frquemment) on peut dclarer directement une fonction comme paramtre d'une autre fonction...</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">fs.<span class="hljs-title function_">readFile</span>(<span class="hljs-string">&#x27;/etc/hosts&#x27;</span>, <span class="hljs-keyword">function</span>(<span class="hljs-params">err, contenu</span>){
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(contenu);  <span class="hljs-comment">// on affiche le contenu du fichier</span>
});
</code></pre>
<p>est quivalent </p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> callback = <span class="hljs-keyword">function</span>(<span class="hljs-params">err, contenu</span>) {
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(contenu); <span class="hljs-comment">// on affiche le contenu du fichier</span>
}
fs.<span class="hljs-title function_">readFile</span>(<span class="hljs-string">&#x27;/etc/hosts&#x27;</span>, callback);
</code></pre>
<footer><span class='red'>*</span> Les promesses JavaScript et le mcanisme async / await sont galement trs utiles pour la programmation asynchrone...</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="35" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="nodejs-est-%C3%A9galement-un-serveur-web">NodeJS est galement un serveur web...</h1>
<ul>
<li>
<p>Un programme NodeJS fait tourner <strong>son propre serveur</strong> web via l'objet <a href="https://nodejs.org/api/http.html">http</a></p>
<ul>
<li>Les rponses aux requtes se font via une <strong>boucle dvnements</strong></li>
<li>Une fonction est appele  chaque vnement</li>
</ul>
</li>
<li>
<p>Exemple:</p>
</li>
</ul>
<p>serveur.js</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> http = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;http&#x27;</span>); <span class="hljs-comment">// import du module http</span>
<span class="hljs-keyword">var</span> server = http.<span class="hljs-title function_">createServer</span>(<span class="hljs-keyword">function</span>(<span class="hljs-params">request, response</span>) {
    response.<span class="hljs-title function_">writeHead</span>(<span class="hljs-number">200</span>); <span class="hljs-comment">// code de statut HTTP</span>
    response.<span class="hljs-title function_">write</span>(<span class="hljs-string">&quot;Bonjour tout le monde !&quot;</span>); <span class="hljs-comment">// contenu de la rponse</span>
    response.<span class="hljs-title function_">end</span>(); <span class="hljs-comment">// on envoie la rponse</span>
}).<span class="hljs-title function_">listen</span>(<span class="hljs-number">8080</span>);
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Serveur lanc sur le port 8080...&#x27;</span>);
</code></pre>
<ul>
<li>On lance le programme (serveur) avec: <code>node serveur.js</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="36" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="gestion-des-requ%C3%AAtes-et-des-r%C3%A9ponses">Gestion des requtes et des rponses</h1>
<ul>
<li>
<p><code>http.createServer</code> prend en paramtre une fonction  deux arguments (<code>request</code> et <code>response</code>)</p>
<ul>
<li>
<p><code>request</code> est de type <code>http.IncomingMessage</code></p>
<ul>
<li>accs aux <strong>enttes HTTP</strong> via le tableau associatif <code>headers</code></li>
</ul>
</li>
<li>
<p><code>response</code> est de type <code>http.ServerResponse</code></p>
<ul>
<li>on crit les <strong>enttes</strong> avec la mthode <code>writeHead</code> ( appeler avant <code>write</code>)</li>
<li>on crit le <strong>corps de la rponse</strong> avec la mthode <code>write</code>  (en une ou plusieurs fois)</li>
<li>on <strong>termine et envoie</strong> la rponse avec un appel  <code>end</code></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="37" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="gestion-des-%C3%A9v%C3%A8nements">Gestion des vnements</h1>
<ul>
<li>
<p>De nombreux objets de Node.JS sont des instances de la classe <code>EventEmitter</code></p>
</li>
<li>
<p>Ils possdent une mthode <code>on(event, listener)</code> qui permet de dclarer quel callback sera appel pour quel vnement</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">server.<span class="hljs-title function_">on</span>(<span class="hljs-string">&#x27;connection&#x27;</span>, <span class="hljs-keyword">function</span> (<span class="hljs-params">stream</span>) {
  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;someone connected!&#x27;</span>);
});
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="38" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="nodejs-modules">Nodejs: modules</h1>
<ul>
<li>NodeJS est extensible via des <strong>modules</strong>, pouvant tre crits par n'importe quel dveloppeur</li>
<li>NPM (Node Package Manager) est le <strong>gestionnaire de modules</strong> intgr  NodeJS
<ul>
<li>Installation d'un nouveau module<br />
<code>npm install nom_du_module</code></li>
<li>Importation d'un module dans une application<br />
<code>var module = require('nom_du_module')</code></li>
</ul>
</li>
<li>Toutes les <strong>fonctionnalits internes</strong> de NodeJS doivent tre accdes via le mcanisme des modules
<ul>
<li>Gestion du protocole HTTP: <code>var http = require('http');</code></li>
<li>Accs au systme de fichier du serveur: <code>var fs = require('fs');</code></li>
<li>Manipulation des chaines de requte (query string): <code>var querystring = require('querystring');</code></li>
<li>Etc.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-footer="&lt;span class='red'&gt;*&lt;/span&gt; Il existe bien entendu d'autres frameworks pour NodeJS (ex: [Koa](http://koajs.com))" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="39" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="nodejs-frameworks">Nodejs: frameworks</h1>
<ul>
<li>NodeJS propose des <strong>fonctionnalits de bas niveau</strong>
<ul>
<li>Besoin d'outils d'un peu plus haut niveau pour tre productif</li>
</ul>
</li>
<li>Les <strong>frameworks</strong> web rpondent  cette problmatique (dans tous les langages web)</li>
<li><strong>ExpressJS</strong> est un framework web lger (minimaliste ?) pour NodeJS.red[*]</li>
<li>Fonctionnalits:
<ul>
<li>Routage: quelle fonction est associe  quelle URL ?</li>
<li>Automatisation du traitement de certaines requtes via des &quot;Middleware&quot;</li>
<li>Intgration de diffrents moteurs de &quot;Template&quot;</li>
<li>Gestion des erreurs</li>
<li>Gnrateur (de squelette) d'application web</li>
</ul>
</li>
<li>ExpressJS est un <strong>module</strong> de NodeJS : <code>var express = require('express');</code></li>
</ul>
<footer><span class='red'>*</span> Il existe bien entendu d'autres frameworks pour NodeJS (ex: <a href="http://koajs.com">Koa</a>)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="40" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="expressjs-exemple">ExpressJS: exemple</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> express = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;express&#x27;</span>); <span class="hljs-comment">// on charge ExpressJS</span>
<span class="hljs-keyword">var</span> app = <span class="hljs-title function_">express</span>();    <span class="hljs-comment">// on rcupre notre application</span>

<span class="hljs-comment">// routage : une requte GET effectue  la racine du site</span>
<span class="hljs-comment">// dclenchera cette fonction</span>
app.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;/&#x27;</span>, <span class="hljs-keyword">function</span> (<span class="hljs-params">req, res</span>) {
  res.<span class="hljs-title function_">send</span>(<span class="hljs-string">&#x27;Bonjour !&#x27;</span>);
});

<span class="hljs-comment">// Cration du serveur web pour notre application sur le port 8080</span>
<span class="hljs-keyword">var</span> server = app.<span class="hljs-title function_">listen</span>(<span class="hljs-number">8080</span>, <span class="hljs-keyword">function</span> (<span class="hljs-params"></span>) {

  <span class="hljs-keyword">var</span> host = server.<span class="hljs-title function_">address</span>().<span class="hljs-property">address</span>;
  <span class="hljs-keyword">var</span> port = server.<span class="hljs-title function_">address</span>().<span class="hljs-property">port</span>;

  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Application lance  l\&#x27;adresse suivante http://%s:%s&#x27;</span>, host, port);

});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="41" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="expressjs-routing">ExpressJS: routing</h1>
<ul>
<li>
<p>Une <strong>route</strong> permet de dfinir quelles fonctions (callback) seront excutes pour une <strong>URL</strong> et une <strong>mthode HTTP</strong> (GET, POST, etc.) donnes</p>
</li>
<li>
<p>Syntaxe: <code>app.METHODE( url, [callback...], callback)</code></p>
<ul>
<li>L'URL peut tre une chaine de caractres ou une expression rgulire</li>
<li>Si on prcise plusieurs callbacks, chaque callback doit appeler le suivant via la fonction <code>next()</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">app.<span class="hljs-title function_">post</span>(<span class="hljs-string">&#x27;/example/b&#x27;</span>, <span class="hljs-keyword">function</span> (<span class="hljs-params">req, res, next</span>) {
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;La rponse sera renvoye par la fonction suivante ...&#x27;</span>);
    <span class="hljs-title function_">next</span>();
}, <span class="hljs-keyword">function</span> (<span class="hljs-params">req, res</span>) {
    res.<span class="hljs-title function_">send</span>(<span class="hljs-string">&#x27;Vous tes dans B!&#x27;</span>);
});

<span class="hljs-comment">// fonctionnera pour &quot;polytech&quot;, &quot;polyjoule&quot;, &quot;polyson&quot;, etc.</span>
app.<span class="hljs-title function_">get</span>(<span class="hljs-regexp">/^poly.*/</span>, <span class="hljs-keyword">function</span>(<span class="hljs-params">req, res</span>) {
  res.<span class="hljs-title function_">send</span>(<span class="hljs-string">&#x27;Poly quelque chose !&#x27;</span>);
});
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="42" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="expressjs-requ%C3%AAte-et-r%C3%A9ponse">ExpressJS: requte et rponse</h1>
<ul>
<li>
<p>Objet <code>request</code> (1er paramtre du callback d'une route)</p>
<ul>
<li>Accs aux <strong>enttes HTTP</strong> (Ex: <code>request.body</code>, <code>request.cookies</code>, etc.)</li>
<li>Ncessit d'un module externe (<code>body-parser</code>) pour dcoder le <strong>corps des requtes</strong> POST</li>
</ul>
</li>
<li>
<p>Objet <code>response</code> (2nd paramtre du callback d'une route)</p>
<ul>
<li><code>response.sendStatus()</code>: envoi du code de statut et du message correspondant</li>
<li><code>response.send()</code>: envoi de donnes (chaine, objet, tableau, etc.)</li>
<li><code>response.sendFile()</code>: envoi d'un fichier binaire</li>
<li><code>response.redirect()</code>: demande au client d'effectuer une redirection</li>
<li><code>response.render()</code>: effectue le rendu d'un &quot;template&quot;</li>
<li><code>response.end()</code>: signale la fin de la rponse</li>
<li>Etc.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="43" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="expressjs-exemple-2">ExpressJS: exemple 2</h1>
<p>On utilise le mme fichier HTML 'mon_form.html' que prcdemment</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> app = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;express&#x27;</span>)();
<span class="hljs-keyword">var</span> bodyParser = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;body-parser&#x27;</span>);

<span class="hljs-comment">// Pour dcoder un formulaire encod avec &#x27;application/x-www-form-urlencoded&#x27;</span>
app.<span class="hljs-title function_">use</span>(bodyParser.<span class="hljs-title function_">urlencoded</span>({ <span class="hljs-attr">extended</span>: <span class="hljs-literal">true</span> }));

<span class="hljs-comment">// Une route pour grer les requtes POST  la racine du site</span>
app.<span class="hljs-title function_">post</span>(<span class="hljs-string">&#x27;/&#x27;</span>, <span class="hljs-keyword">function</span> (<span class="hljs-params">req, res</span>) {
    res.<span class="hljs-title function_">send</span>(<span class="hljs-string">&#x27;&lt;html&gt;&lt;body&gt;&#x27;</span>);
    res.<span class="hljs-title function_">send</span>(<span class="hljs-string">&#x27;Bonjour &#x27;</span> + req.<span class="hljs-property">body</span>.<span class="hljs-property">nom</span> + <span class="hljs-string">&#x27;&lt;br&gt;&#x27;</span>);
    res.<span class="hljs-title function_">send</span>(<span class="hljs-string">&#x27;Ton adresse mail est: &#x27;</span> + req.<span class="hljs-property">body</span>.<span class="hljs-property">email</span> + <span class="hljs-string">&#x27;&lt;br&gt;&#x27;</span>);
    res.<span class="hljs-title function_">send</span>(<span class="hljs-string">&#x27;Ton navigateur est: &#x27;</span> + req.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;User-Agent&#x27;</span>));
    res.<span class="hljs-title function_">send</span>(<span class="hljs-string">&#x27;&lt;/body&gt;&lt;/html&gt;&#x27;</span>);
})

<span class="hljs-comment">// on lance le serveur web (silencieusement) sur le port 8080</span>
app.<span class="hljs-title function_">listen</span>(<span class="hljs-number">8080</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="44" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="nodejs-template-jade-ejs-etc">Nodejs: template (jade, ejs, etc.)</h1>
<ul>
<li>
<p>On aimerait pouvoir sparer code HTML du code JavaScript (comme en PHP, JSP)...</p>
</li>
<li>
<p>C'est le rle des <strong>moteurs de template</strong>:</p>
<ul>
<li><a href="http://jade-lang.com/">Jade</a>: permet de gnrer du HTML  partir d'un dialecte allg (ex: <code>h1</code>  la place de <code>&lt;h1&gt;</code>), mais paramtrable (boucles, variables, etc.)</li>
<li><a href="http://www.embeddedjs.com/">EJS</a>: Extension de HTML pour permettre d'enrichir le code HTML via du code JavaScript. Syntaxe proche de celle de JSP</li>
<li>Et bien d'autres (Hogan.js, DoT.js, <a href="https://github.com/janl/mustache.js/">Mustache.js</a>, Handlebars.js, etc.)</li>
</ul>
</li>
<li>
<p>On peut utiliser les templates avec NodeJS seul ou avec NodeJS+ExpressJS (plus simple)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="45" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="expressjs--ejs">ExpressJS + EJS</h1>
<p><strong>Partie template EJS</strong></p>
<p>users.html</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">charset</span>=<span class="hljs-string">&quot;utf-8&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span> &lt;%= title %&gt; <span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">meta</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>Utilisateurs<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">ul</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;users&quot;</span>&gt;</span>
    &lt;% users.forEach(function(user){ %&gt;
        <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>&lt;%= user.name %&gt; &lt;&lt;%= user.email %&gt;&gt;<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
    &lt;% }) %&gt;
<span class="hljs-tag">&lt;/<span class="hljs-name">ul</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="46" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="expressjs--ejs-1">ExpressJS + EJS</h1>
<p><strong>Partie code serveur NodeJS / ExpressJS</strong></p>
<p>server.js</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> express = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;express&#x27;</span>);
<span class="hljs-keyword">var</span> app = <span class="hljs-title function_">express</span>();

<span class="hljs-comment">// On charge et on dclare EJS comme moteur de template</span>
app.<span class="hljs-title function_">engine</span>(<span class="hljs-string">&#x27;.html&#x27;</span>, <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;ejs&#x27;</span>).<span class="hljs-property">__express</span>);

<span class="hljs-comment">// Nos utilisateurs</span>
<span class="hljs-keyword">var</span> users = [
  { <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;pierre&#x27;</span>, <span class="hljs-attr">email</span>: <span class="hljs-string">&#x27;pierre@polytech.fr&#x27;</span> },
  { <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;paul&#x27;</span>, <span class="hljs-attr">email</span>: <span class="hljs-string">&#x27;paul@polytech.fr&#x27;</span> },
  { <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;jacques&#x27;</span>, <span class="hljs-attr">email</span>: <span class="hljs-string">&#x27;jacques@polytech.fr&#x27;</span> }
];

<span class="hljs-comment">// On affiche les utilisateur lors d&#x27;une requte GET  la racine du site                         </span>
app.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;/&#x27;</span>, <span class="hljs-keyword">function</span>(<span class="hljs-params">req, res</span>){
  res.<span class="hljs-title function_">render</span>(<span class="hljs-string">&#x27;users.html&#x27;</span>, {
    <span class="hljs-attr">users</span>: users,
    <span class="hljs-attr">title</span>: <span class="hljs-string">&quot;Exemple d&#x27;utilisation d&#x27;EJS&quot;</span>
  });
});

app.<span class="hljs-title function_">listen</span>(<span class="hljs-number">8080</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="47" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="57" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/ExpressGenerator.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="49" data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="47" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="57" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="expressjs-g%C3%A9n%C3%A9rateur-dapplications">ExpressJS: gnrateur d'applications</h1>

<ul>
<li>
<p><strong>Module</strong>  installer avec la commande : <code>$ npm install express-generator -g</code></p>
</li>
<li>
<p>On cre ensuite un <strong>squelette d'application</strong> avec la commande: <code>$ express [options] nom_de_l_appli</code></p>
<ul>
<li>Exemple: Application avec moteur de template Jade (par dfaut)<br />
<code>$ express monAppli</code></li>
<li>Exemple: Application avec moteur de template EJS<br />
<code>$ express --ejs monAppli</code></li>
</ul>
</li>
<li>
<p>On installe ensuite les <strong>dpendances</strong> (modules) du nouveau projet</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">$ <span class="hljs-built_in">cd</span> monAppli
$ npm install
</code></pre>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="47" style="" data-marpit-pagination-total="57" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="48" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="pile-technologique-web">&quot;Pile technologique&quot; web</h1>
<h2 id="lamp-vs-mean">LAMP vs. MEAN</h2>
<ul>
<li>
<p><strong>LAMP</strong> = Linux + Apache + MySQL (MariaDB) + PHP (Perl ou Python)</p>
<ul>
<li>Serveur web classique: multi-procesus / thread</li>
<li>Base de donnes relationnelle</li>
<li>De multiples langages (Javascript / PHP / MySQL)</li>
<li>Technologies matures</li>
</ul>
</li>
<li>
<p><strong>MEAN</strong> = MongoDB + ExpressJS + AngularJS + Nodejs</p>
<ul>
<li>Serveur web mono-thread asynchrone</li>
<li>Base de donnes oriente document (NoSQL)</li>
<li>Un seul langages (Javascript)</li>
<li>Technologies encore jeunes</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-footer="&lt;span class='red'&gt;*&lt;/span&gt; Ils existe de nombreux autres frameworks : [Vuejs](https://vuejs.org), [Reactjs](https://fr.reactjs.org), [Angular](https://angular.io), [Svelte](https://svelte.dev), etc." data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="49" style="--paginate:true;--footer:&lt;span class='red'&gt;*&lt;/span&gt; Ils existe de nombreux autres frameworks : [Vuejs](https://vuejs.org), [Reactjs](https://fr.reactjs.org), [Angular](https://angular.io), [Svelte](https://svelte.dev), etc.;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="client-side-frameworks">Client side frameworks</h1>
<h2 id="angularjs"><a href="https://angularjs.org">AngularJS</a></h2>
<ul>
<li>Framework dvelopp par Google pour le dveloppement d'applications &quot;Single Page&quot;</li>
<li><strong>Dporte</strong> une grande partie des actions gnralement effectues sur le serveur <strong>vers le client</strong>
<ul>
<li>Moteur de templates</li>
<li>Mise  jour du HTML en fonction des donnes</li>
<li>Navigation dans l'application</li>
</ul>
</li>
<li>Le <strong>serveur</strong> n'est plus charg que de vrifier, valider et envoyer les <strong>donnes</strong></li>
<li>Bas sur le design pattern <strong>Modle Vue Contrleur</strong>
<ul>
<li>Modle: Donnes sur le serveur, envoyes en JSON ou XML</li>
<li>Vue: Le code HTML mis  jour par AngularJS</li>
<li>Contrleur: JavaScript permet de mettre  jour la vue en fonction des donnes du modle</li>
</ul>
</li>
</ul>
<footer><span class='red'>*</span> Ils existe de nombreux autres frameworks : <a href="https://vuejs.org">Vuejs</a>, <a href="https://fr.reactjs.org">Reactjs</a>, <a href="https://angular.io">Angular</a>, <a href="https://svelte.dev">Svelte</a>, etc.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="50" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h2 id="angularjs-exemple">AngularJS: exemple</h2>
<p>index.html</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>My Angular App!<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span>
