    <span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;angular.min.js&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;app.js&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">body</span> <span class="hljs-attr">ng-app</span>=<span class="hljs-string">&quot;monAppAngular&quot;</span> <span class="hljs-attr">ng-controller</span>=<span class="hljs-string">&quot;MainCtrl&quot;</span>&gt;</span>                                          
    <span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span> {{test}} <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">ng-repeat</span>=<span class="hljs-string">&quot;elt in liste | orderBy: &#x27;+nom&#x27;&quot;</span>&gt;</span>
        {{elt.nom}} - {{elt.desc}}
    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</code></pre>
<p>app.js</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> app = angular.<span class="hljs-title function_">module</span>(<span class="hljs-string">&#x27;monAppAngular&#x27;</span>, []);

app.<span class="hljs-title function_">controller</span>(<span class="hljs-string">&#x27;MainCtrl&#x27;</span>, [
<span class="hljs-string">&#x27;$scope&#x27;</span>,
<span class="hljs-keyword">function</span>(<span class="hljs-params">$scope</span>){
 $scope.<span class="hljs-property">test</span> = <span class="hljs-string">&#x27;Hello world!&#x27;</span>;
 $scope.<span class="hljs-property">liste</span> = [{<span class="hljs-attr">nom</span>: <span class="hljs-string">&#x27;e1&#x27;</span>, <span class="hljs-attr">desc</span>: <span class="hljs-string">&#x27;element 1&#x27;</span>}, {<span class="hljs-attr">nom</span>: <span class="hljs-string">&#x27;e2&#x27;</span>, <span class="hljs-attr">desc</span>: <span class="hljs-string">&#x27;element 2&#x27;</span>}];                    
}]);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="51" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="client-side-frameworks-1">Client side frameworks</h1>
<h2 id="gestion-des-%C3%A9tats">Gestion des tats</h2>
<ul>
<li>Problme de passage  l'chelle des applications cot client</li>
<li>Comment grer l'tat de tous les composants (pure HTML ou ReactJS) ?</li>
<li>Flux / Redux =&gt; notion de store, d'tat et d'action</li>
</ul>
<p><img src="images/redux.gif" alt="center" title="Source: https://medium.com/@sidathasiri/flux-and-redux-f6c9560997d7" style="height:13em;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="52" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="et-les-bases-de-donn%C3%A9es">Et les bases de donnes ?</h1>
<ul>
<li>
<p>Vous connaissez les <strong>bases de donnes relationnelles</strong></p>
<ul>
<li>Ex: Oracle, SQLite MySQL, Postgres, etc.</li>
<li>Besoin d'un schma de donnes dfini  l'avance</li>
<li>On effectue des requtes (pouvant tre complexes) en SQL</li>
</ul>
</li>
<li>
<p><strong>NoSQL:</strong> catgorie de SGBD plus <strong>simples</strong> que les bases relationnelles</p>
<ul>
<li>Dveloppes initialement pour grer les trs <strong>grandes quantits de donnes</strong> des gants d'internet</li>
<li>Quelques bases NoSQL:
<ul>
<li>MongoDB (Sourceforge), CouchDB, BigTable (Google), HBase (Facebook), Cassandra (Twitter), SimpleDB (Amazon)</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="53" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="une-base-de-donn%C3%A9es-nosql">Une base de donnes NoSQL</h1>
<ul>
<li>
<p><strong>MongoDB:</strong> Base de donnes oriente document</p>
<ul>
<li>Utilise un format de stockage BSON (version binaire du JSON)</li>
<li>On stocke un ensemble de <strong>documents</strong> (enregistrements) dans des <strong>collections</strong> (tables)</li>
<li>Un document contient un ensemble de <strong>cl + valeur</strong></li>
<li>Les valeurs peuvent tre des types simples, des tableaux, des documents, des tableaux de documents</li>
<li><strong>Pas de schma prdtermin</strong> (on peut ajouter des cls  tout moment sans reconfigurer la base)</li>
<li>Langage natif de la base: <strong>JavaScript</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-class="bonus" data-lang="fr" data-theme="marp" lang="fr" class="bonus" data-marpit-pagination="54" style="--paginate:true;--class:bonus;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="mongodb-exemple-de-donn%C3%A9es">MongoDB: exemple de donnes</h1>
<div class='pure-g'>
<div class='pure-u-1-2'>
<div class='center'>Modle "dnormalis"</div>
<ul>
<li>Possible redondance de donnes</li>
<li>Moins de requtes  effectuer pour accder aux informations</li>
</ul>
<p><img src="images/data-model-denormalized.png" alt="center" title="Source: http://docs.mongodb.org/manual/core/data-model-design/" style="height:12em;" /></p>
</div>
<div class='pure-u-1-2'>
<div class='center'>Modle normalis (classique)</div>
<ul>
<li>Pas de redondance</li>
<li>Plus de requtes et requtes plus complexes</li>
</ul>
<p><img src="images/data-model-normalized.png" alt="center" title="Source: http://docs.mongodb.org/manual/core/data-model-design/" style="height:12em;" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="55" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">
<h1 id="r%C3%A9partition-du-code--client-vs-serveur">Rpartition du code : client vs serveur</h1>
<ul>
<li>
<p>Ce qui est <strong>toujours cot serveur</strong> = le code &quot;mtier&quot;</p>
<ul>
<li>Accs et manipulation des donnes</li>
<li>Rgles &quot;mtier&quot; de traitement des donnes</li>
<li>Accessible directement ou  via un service web</li>
</ul>
</li>
<li>
<p>Ce qui est <strong>toujours cot client</strong> (navigateur) = interactions</p>
<ul>
<li>Raction aux vnement d'interface utilisateur (clics, clavier, etc.)</li>
</ul>
</li>
<li>
<p>Tout le reste peut tre <strong>cot client ou serveur</strong></p>
<ul>
<li>Routing</li>
<li>Gestion des tats</li>
<li>Gnration des pages (templates)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="56" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="57">

<li>
<p>Un cours bien fait: <a href="http://courseware.codeschool.com/node_slides.pdf">http://courseware.codeschool.com/node_slides.pdf</a></p>
</li>
<li>
<p>La doc de NodeJS: <a href="https://nodejs.org/api/">https://nodejs.org/api/</a></p>
</li>
<li>
<p>La doc d'ExpressJS:  <a href="http://expressjs.com/">http://expressjs.com/</a></p>
</li>
<li>
<p>Les tutoriels NodeSchool: <a href="http://nodeschool.io/">http://nodeschool.io/</a></p>
<ul>
<li>En particulier <a href="https://github.com/workshopper/learnyounode">learnyounode</a></li>
</ul>
</li>
<li>
<p>Un tutoriel MEAN: <a href="https://thinkster.io/mean-stack-tutorial/">https://thinkster.io/mean-stack-tutorial/</a></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="57" style="--paginate:true;--lang:fr;--theme:marp;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="57" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/SOAP_vs_REST.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="59" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="57" style="--paginate:true;--lang:fr;--theme:marp;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="57" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
