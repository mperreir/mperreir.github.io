<h1 id="les-langages-de-description">Les langages de description</h1>
<ul>
<li>Définissent une <strong>structure</strong> et/ou des <strong>règles</strong></li>
<li>Sans langage spécifique, la structure n'est pas toujours explicite</li>
</ul>
<p><strong>Exemple de texte seul:</strong></p>
<div class='resultat'>
Polytech Nantes
<p>L'école d'ingénieurs de l'Université de Nantes.</p>
<p>Polytech forme des étudiants ingénieurs, mais pas seulement. Elle délivre aussi des masters pour des publics nationaux et internationaux.</p>
<p>Le détail de ses formations est disponible sur son site web.</p>
<p>Ingénieur informatique: 3 ans d'études pour devenir un expert des technologies numériques.</p>
<p>Master culture numériques: un enseignement interdisciplinaire pour des publics variés.</p>
</div>

<h1 id="les-langages-de-description-html">Les langages de description (HTML)</h1>
<ul>
<li><strong>Structurer</strong> l'information en vue de la <strong>présenter</strong>
<ul>
<li><strong>Balises</strong>: définissent le sens
<ul>

<h1 id="xhtml5">(X)HTML(5) !</h1>
<p><img src="images/Why-HTML5-31.jpg" alt="center" title="Source: http://www.wix.com/blog/2012/03/why-html5-is-the-buzz-right-now/" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="8" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="un-peu-dhistoire">Un peu d'histoire...</h1>
<ul>
<li>1990 : HTML 1</li>
<li>1995 : HTML 2</li>
<li>1995 : HTML+ et HTML 3 (non standards)</li>
<li>1997 : HTML 3.2 et HTML 4 (standards W3C)</li>
<li>1998 : XML 1.0</li>
<li>1999 : HTML 4.01 (standards W3C)</li>
<li>2000 : XHTML 1.0 (HTML 4 réécrit en XML)</li>
<li>2001: XHTML 1.1 (améliorations mineures de XHTML 1.0)</li>
<li>2003 : XHTML 2 (concurrent de HTML 5)</li>
<li>2008: HTML 5 (premier &quot;Draft&quot; public)</li>
<li>2014 : <a href="http://www.w3.org/TR/html5/">HTML 5</a> (standardisé)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="9" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="vocabulaire-xml">Vocabulaire XML</h1>
<ul>
<li>
<p><strong>Elément</strong> : nom, notion abstraite</p>
<ul>
<li>Exemple : <code>p</code></li>
</ul>
</li>
<li>
<p><strong>Balise</strong> : forme concrète d’un élément</p>
<ul>
<li>
<p>Balise ouvrante : <code>&lt;element&gt;</code></p>
<ul>
<li>Exemple:   <code>&lt;p&gt;</code></li>
</ul>
</li>
<li>
<p>Balise fermante : <code>&lt;/element&gt;</code></p>
<ul>
<li>Exemple:   <code>&lt;/p&gt;</code></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="10" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="vocabulaire-xml-1">Vocabulaire XML</h1>
<ul>
<li>
<p><strong>Attribut</strong> : propriété d’un élément (nom, valeur)</p>
<ul>
<li>
<p><code>&lt;element nom=&quot;valeur&quot; &gt;</code></p>
<ul>
<li>Exemple: <code>&lt;p id=&quot;paraPrincipal&quot; &gt;</code></li>
</ul>
</li>
</ul>
</li>
<li>
<p><strong>Commentaire</strong>: non interprétés par les outils XML</p>
<ul>
<li><code>&lt;!-- Ceci est un commentaire ! --&gt;</code></li>
</ul>
</li>
<li>
<p><strong>DTD</strong> et <strong>Schema</strong>: définissent le vocabulaire et la grammaire d'un document XML</p>
<ul>
<li>Balises utilisables et leur relations hiérarchiques</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="11" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="sp%C3%A9cificit%C3%A9s-html">Spécificités HTML</h1>
<ul>
<li>
<p>Très proche de XML mais...</p>
</li>
<li>
<p>Commence par un doctype plutôt qu'un prologue</p>
<ul>
<li>
<p>XML : <code>&lt;?xml version=&quot;1.0&quot;?&gt;</code></p>
</li>
<li>
<p>HTML5 : <code>&lt;!DOCTYPE html&gt;</code></p>
</li>
<li>
<p>Mais un document XML peut aussi contenir un doctype !</p>
</li>
</ul>
</li>
<li>
<p>Balise auto-fermante <code>&lt;element/&gt;</code> ou vide <code>&lt;element&gt;</code></p>
<ul>
<li>Exemple:   <code>&lt;img/&gt;</code> (XHTML) ou <code>&lt;img&gt;</code> (HTML5)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="12" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="quelques-bonnes-habitudes">Quelques bonnes habitudes</h1>
<ul>
<li>Règles <strong>XHTML</strong> (à suivre aussi en HTML)
<ul>
<li>Les noms des balises doivent être toujours en minuscule</li>
<li>Toute balise ouverte doit être fermée</li>
<li>Les chevauchements entre balise sont interdits</li>
<li>Les noms des attributs doivent être écrits en minuscule</li>
<li>Les valeurs des attributs doivent être entre guillemets doubles <code>&quot;...&quot;</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="13" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="quelques-bonnes-habitudes-1">Quelques bonnes habitudes</h1>
<ul>
<li>
<p>Respecter la sémantique des balises</p>
<ul>
<li>Ex : les tableaux ne servent pas à la mise en page !</li>
</ul>
</li>
<li>
<p>Ne pas abuser des balises génériques (<code>&lt;span&gt;</code> et <code>&lt;div&gt;</code>)</p>
</li>
<li>
<p>Séparer le fond (HTML) de la forme (CSS)</p>
<ul>
<li>Pas de styles en <em>ligne</em> dans le code HTML</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-comment">&lt;!-- A éviter ! --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">style</span>=<span class="hljs-string">&quot;color:red;&quot;</span>&gt;</span>Du texte en rouge...<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
</code></pre>
</li>
<li>
<p>Toujours valider son code HTML (validateur W3C)</p>
</li>
<li>
<p>Penser à l'accessibilité (cf. plus loin)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="14" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-diff%C3%A9rentes-version-de-html-et-leur-doctype">Les différentes version de HTML et leur DOCTYPE</h1>
<ul>
<li>
<p>Un document (X)HTML <strong>doit</strong> commencer par une balise DOCTYPE</p>
<ul>
<li>Il y a de (trop) nombreuses variantes</li>
</ul>
</li>
<li>
<p>Les principales</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-comment">&lt;!-- HTML 5 : la simplicité !--&gt;</span>
<span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-keyword">html</span>&gt;</span>

<span class="hljs-comment">&lt;!-- HTML 4.01 STRICT (existe aussi en TRANSITIONAL et FRAMESET)--&gt;</span>
<span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-keyword">HTML</span> <span class="hljs-keyword">PUBLIC</span> <span class="hljs-string">&quot;-//W3C//DTD HTML 4.01//EN&quot;</span> <span class="hljs-string">&quot;http://www.w3.org/TR/html4/strict.dtd&quot;</span>&gt;</span>

<span class="hljs-comment">&lt;!-- XHTML 1.1 (STRICT par défaut)--&gt;</span>
<span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-keyword">HTML</span> <span class="hljs-keyword">PUBLIC</span> <span class="hljs-string">&quot;-//W3C//DTD XHTML 1.1//EN&quot;</span> <span class="hljs-string">&quot;http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd&quot;</span>&gt;</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="15" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="pourquoi-html-5">Pourquoi HTML 5 ?</h1>
<ul>
<li>
<p>C'est le dernier standard en date...</p>
</li>
<li>
<p>HTML 4 en <strong>plus simpe</strong> !</p>
</li>
<li>
<p>Meilleure <strong>sémantique</strong> : nouvelles balises <code>header</code>, <code>footer</code>, <code>nav</code> , etc.</p>
</li>
<li>
<p>Meilleur <strong>référencement</strong> : microdonnées = nouveaux attributs <code>itemscope</code>,<code>itemtype</code>, etc.</p>
</li>
<li>
<p>Scripting plus simple : <strong>JavaScript</strong> est le langage <strong>par défaut</strong></p>
</li>
<li>
<p>Des formulaires <strong>plus complets</strong> : types <code>datetime</code>, <code>number</code>, <code>search</code>, etc.</p>
</li>
<li>
<p><strong>Audio et vidéo</strong> supportés nativement (plus besoin de plugin)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="16" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="html-5-et-javascript">HTML 5 et JavaScript</h1>
<ul>
<li>
<p>Une <strong>API</strong> importante fait partie de HTML 5</p>
<ul>
<li>DOM amélioré</li>
<li>Stockage local (permanent ou temporaire)</li>
<li>Mode hors ligne</li>
<li>Communications bi-directionnelles avec un serveur (WebSockets)</li>
<li>Dessin 2D (Canvas)</li>
<li>Géolocalisation</li>
<li>Accès à l'historique Web</li>
<li>Le drag and drop</li>
<li>&quot;Multithreading&quot; (WebWorkers)</li>
<li>Communication entre pages (Messaging)</li>
<li>Etc.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="17" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="un-document-html5-minimal">Un document HTML5 minimal</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-comment">&lt;!-- déclaration du doctype HTML5 --&gt;</span>
<span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-keyword">html</span>&gt;</span>
<span class="hljs-comment">&lt;!-- il faut préciser la langue du document html --&gt;</span>     
<span class="hljs-tag">&lt;<span class="hljs-name">html</span> <span class="hljs-attr">lang</span>=<span class="hljs-string">&quot;fr&quot;</span>&gt;</span>  
  <span class="hljs-comment">&lt;!-- entête: titre, feuilles de style, scripts, etc. --&gt;</span>  
  <span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
    <span class="hljs-comment">&lt;!-- encodage des caractères : obligatoire ! --&gt;</span>            
    <span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">charset</span>=<span class="hljs-string">&quot;utf-8&quot;</span>&gt;</span>
    <span class="hljs-comment">&lt;!-- titre de la page: obligatoire --&gt;</span>  
    <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>title<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span>
    <span class="hljs-comment">&lt;!-- feuille de style: optionnel --&gt;</span>    
    <span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;stylesheet&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;style.css&quot;</span>&gt;</span>
    <span class="hljs-comment">&lt;!-- script: optionnel --&gt;</span>  
    <span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;script.js&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>         
  <span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
  <span class="hljs-comment">&lt;!-- contenu de la page --&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>
    <span class="hljs-comment">&lt;!-- ici --&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="18" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="structure-dun-document-html5">Structure d'un document HTML5</h1>
<h2 id="doctype">DOCTYPE</h2>
<ul>
<li>
<p>Déjà vu précédemment...</p>
<ul>
<li>
<p>Définit le <strong>type de document</strong> HTML</p>
</li>
<li>
<p>Précise la DTD à utiliser</p>
</li>
<li>
<p>Important pour que le navigateur interprète correctement la page</p>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="19" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="structure-dun-document-html5-1">Structure d'un document HTML5</h1>
<h2 id="la-balise-htmlhtml">La balise <code>&lt;html&gt;&lt;/html&gt;</code></h2>
<ul>
<li>
<p>Indique au navigateur qu’il s’agit d’un <strong>document html</strong></p>
</li>
<li>
<p>C'est la <strong>racine</strong> du document html</p>
<ul>
<li>Contient toutes les autres balises</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="20" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="structure-dun-document-html5-2">Structure d'un document HTML5)</h1>
<h2 id="la-balise-headhead">La balise <code>&lt;head&gt;&lt;/head&gt;</code></h2>
<ul>
<li>Contient des <strong>(méta) informations</strong> concernant le document</li>
<li>Balises filles acceptées:
<ul>
<li><code>title</code>: titre du document (<strong>Obligatoire</strong>)</li>
<li><code>style</code>: définition de styles intégrée au document</li>
<li><code>base</code>: URL de base pour tous le liens relatifs</li>
<li><code>link</code>: liens vers des feuilles de style</li>
<li><code>meta</code>: méta-données (mots clés, auteur, etc.)</li>
<li><code>script</code>: scripts (par défaut JavaScript)<br />
- Attributs <code>async</code> et <code>defer</code> pour un chargement asynchrone<br />
- Attribut <code>type=&quot;module&quot;</code> pour charger un <a href="https://developer.mozilla.org/fr/docs/Web/JavaScript/Guide/Modules">module javascript</a><br />
- On peut aussi charger les scripts en fin de <code>&lt;body&gt;</code> (obsolète)</li>
<li><code>noscript</code>: contenu à insérer si pas de support des scripts</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="21" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="petite-parenth%C3%A8se">Petite parenthèse...</h1>
<h2 id="chargement-des-scripts">Chargement des scripts</h2>
<p><img src="images/defer-async.jpg" alt="center" title="Source: http://fr.slideshare.net/pekuid/javascript-defer-async" style="height:13em;" /></p>
<p><strong>Note :</strong> pas besoin d'utiliser <code>defer</code> lors du chargement d'un <strong>module javascript</strong>, c'est fait automatiquement.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="22" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="structure-dun-document-html5-3">Structure d'un document HTML5</h1>
<h2 id="la-balise-bodybody">La balise <code>&lt;body&gt;&lt;/body&gt;</code></h2>
<ul>
<li>
<p>Le contenu de la page web</p>
</li>
<li>
<p>Toutes les balises affichées par le navigateur sont des balises filles de <code>body</code></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="23" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-balises-dhtml5">Les balises d'HTML5</h1>
<h2 id="span-classredattention--liste-et-description-non-exhaustivespan"><span class='red'>ATTENTION : Liste et description non exhaustive</span></h2>
<p>Ce cours n'a pas vocation à être une référence. D'autres sources d'information sont largement disponibles sur le web.</p>
<ul>
<li>
<p><a href="https://developer.mozilla.org/fr/docs/Web/HTML/Reference">https://developer.mozilla.org/fr/docs/Web/HTML/Reference</a></p>
</li>
<li>
<p><a href="https://devdocs.io/html">https://devdocs.io/html</a> (agrégateur de documentations)</p>
</li>
<li>
<p>Et bien sûr les textes des <a href="https://www.w3.org/TR/">standards du W3C</a> !</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="&lt;span class='red'&gt;*&lt;/span&gt; Il y en a d'autres (list-item, table, table-cell, etc.)" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="24" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-deux-grands-types-de-balises">Les deux grands types de balises</h1>
<div class='pure-g'>
<div class='pure-u-1-2'>
<h3 id="span-classredblocspan"><span class='red'>Bloc</span></h3>
<ul>
<li>Contient
<ul>
<li>Du texte</li>
<li>Des éléments &quot;En ligne&quot;</li>
<li><strong>Des éléments &quot;Bloc&quot;</strong></li>
<li>Des éléments auto-fermants</li>
</ul>
</li>
<li>Position
<ul>
<li><strong>Les uns sous les autres</strong></li>
</ul>
</li>
<li>Largeur
<ul>
<li><strong>Celle du conteneur</strong></li>
</ul>
</li>
<li>Exemple: <code>&lt;div&gt;</code>, <code>&lt;p&gt;</code>, <code>&lt;h1&gt;</code></li>
</ul>
</div>
<div class='pure-u-1-2'>
<h3 id="span-classblueen-lignespan"><span class='blue'>En ligne</span></h3>
<ul>
<li>Contient
<ul>
<li>Du texte</li>
<li>Des éléments &quot;En ligne&quot;</li>
<li><strong>Des éléments &quot;En ligne&quot; !</strong></li>
<li>Des éléments auto-fermants</li>
</ul>
</li>
<li>Position
<ul>
<li><strong>Les uns à coté des autres</strong></li>
</ul>
</li>
<li>Largeur
<ul>
<li><strong>Sans dimension</strong></li>
</ul>
</li>
<li>Exemple: <code>&lt;span&gt;</code>, <code>&lt;a&gt;</code>, <code>&lt;img&gt;</code></li>
</ul>
</div>
</div>
<footer><span class='red'>*</span> Il y en a d'autres (list-item, table, table-cell, etc.)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="25" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-deux-grands-types-de-balises-exemple">Les deux grands types de balises (exemple)</h1>
<div class='pure-g'>
<div class='pure-u-1-2'>
<h3 id="span-classredblocspan-1"><span class='red'>Bloc</span></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">style</span>=<span class="hljs-string">&quot;background:yellow;&quot;</span>&gt;</span>
    Une boite jaune
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">style</span>=<span class="hljs-string">&quot;background:green;&quot;</span>&gt;</span>
    Une boite verte
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
<p>Résultat:</p>
<div class='resultat'>
<div style="background:yellow;">Une boite jaune</div>
<div style="background:green;">Une boite verte</div>
</div>
</div>
<div class='pure-u-1-2'>
<h3 id="span-classblueen-lignespan-1"><span class='blue'>En ligne</span></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">style</span>=<span class="hljs-string">&quot;background:yellow;&quot;</span>&gt;</span>
    Une boite jaune
<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">style</span>=<span class="hljs-string">&quot;background:green;&quot;</span>&gt;</span>
    Une boite verte
<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
</code></pre>
<p>Résultat:</p>
<div class='resultat'><div></div>
<p><span style="background:yellow;">Une boite jaune</span><br />
<span style="background:green;">Une boite verte</span></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="26" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="balises-g%C3%A9n%C3%A9riques">Balises génériques</h1>
<ul>
<li>
<p><code>&lt;div&gt;</code> : balise <strong><span class='red'>bloc</span></strong></p>
<ul>
<li>Permet de regrouper des éléments</li>
<li>Aide à l'agencement du contenu</li>
<li>Ne pas en abuser !!!</li>
</ul>
</li>
<li>
<p><code>&lt;span&gt;</code> : balise <strong><span class='blue'>en ligne</span></strong></p>
<ul>
<li>Permet d'associer un style à une partie de texte</li>
</ul>
</li>
<li>
<p>Ne sont utiles qu'en association avec les <strong>attributs</strong></p>
<ul>
<li><code>class</code>: permet d'associer un même style CSS à différentes balises</li>
<li><code>id</code>: identifie de manière unique une balise</li>
<li><code>style</code>: permet d'ajouter du code CSS dans une balise HTML <strong>(à éviter)</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="27" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="balises-g%C3%A9n%C3%A9riques-1">Balises génériques</h1>
<ul>
<li>Exemple:</li>
</ul>
<div class='pure-g'>
<div class='pure-u-1-2'>
<p>HTML</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;div1&quot;</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;uneDiv&quot;</span>&gt;</span>
    La div 1
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;div2&quot;</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;uneDiv&quot;</span>&gt;</span>
    La div 2
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
</div>
<div class='pure-u-1-2'>
<p>CSS</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-class">.uneDiv</span> {   <span class="hljs-attribute">display</span>: inline;
            <span class="hljs-attribute">border-style</span>: solid;
            <span class="hljs-attribute">border-color</span>: black; }
<span class="hljs-selector-id">#div1</span> { <span class="hljs-attribute">background-color</span>: green;
        <span class="hljs-attribute">margin</span>: <span class="hljs-number">5px</span>;}
<span class="hljs-selector-id">#div2</span> { <span class="hljs-attribute">background-color</span>: yellow;
        <span class="hljs-attribute">padding</span>: <span class="hljs-number">5px</span>;}}
</code></pre>
</div>
</div>
<div class='pure-g'>
<div class='pure-u-1-2'>
<p>Résultat sans CSS:</p>
<div class='resultat'>
<div>La div 1</div>
<div>La div 2</div>
</div>
</div>
<div class='pure-u-1-2'>
<p>Résultat avec CSS: 
<div class='resultat'>
<div id="div1" class="uneDiv">La div 1</div><div id="div2" class="uneDiv">La div 2</div><style>.uneDiv {
    display:inline;
    border-style: solid;
    border-color: black;
} #div1 { background-color: green; margin: 5px;} #div2 { background-color: yellow; padding: 5px;}}</style></p>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="28" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-attributs-globaux">Les attributs globaux</h1>
<p>Peuvent être définis sur n'importe que élément HTML</p>
<ul>
<li>
<p><code>accesskey</code>: raccourci clavier de l'élément</p>
</li>
<li>
<p><strong><code>class</code></strong>: permet d'associer un même style CSS à différentes balises</p>
<ul>
<li>classes multiples possibles. Ex: <code>&lt;div class=&quot;classe1 classe2&quot;&gt;&lt;/div&gt;</code></li>
</ul>
</li>
<li>
<p><code>contenteditable</code>: rend l'élément modifiable</p>
</li>
<li>
<p><code>contextmenu</code>: permet de référencer un élément <code>&lt;menu&gt;</code> (contenant des <code>&lt;menuitem&gt;</code>) qui apparaitra au clic droit sur l'élément</p>
</li>
<li>
<p><code>data-*</code>: permet d'intégrer des données au code HTML, qui pourront être accédées via le DOM</p>
</li>
<li>
<p><code>dir</code>: direction du texte de l'élément</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="29" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-attributs-globaux-1">Les attributs globaux</h1>
<p>Peuvent être définis sur n'importe que élément HTML</p>
<ul>
<li>
<p><code>hidden</code>: permet de &quot;cacher&quot; un élément <strong>(pas que graphiquement)</strong></p>
</li>
<li>
<p><strong><code>id</code></strong>: identifiant de l'élément</p>
</li>
<li>
<p><code>lang</code>: définit le langage de l'élément</p>
</li>
<li>
<p><code>style</code>: permet d'ajouter du code CSS dans une balise HTML <strong>(à éviter)</strong></p>
</li>
<li>
<p><code>tabindex</code>: spécifie l'ordre de navigation de l'élément via la touche &quot;tab&quot;</p>
</li>
<li>
<p><code>title</code>: informations complémentaires concernant l'élément, apparaissant le plus souvent sous forme de bulle d'aide</p>
</li>
<li>
<p><code>translate</code>: indique si l'élément doit être traduit en cas de traduction de la page</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-footer="&lt;span class='red'&gt;*&lt;/span&gt; Ce sont toutes des balises de type bloc" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="30" style="--paginate:true;--footer:&lt;span class='red'&gt;*&lt;/span&gt; Ce sont toutes des balises de type bloc;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="sections-du-document">Sections du document</h1>
<ul>
<li>
<p><code>&lt;header&gt;</code>: Section d'<strong>introduction</strong> d'un article, d'une autre section ou du document entier</p>
</li>
<li>
<p><code>&lt;nav&gt;</code>: Liens de <strong>navigation</strong> principaux (au sein du document ou vers d'autres pages)</p>
</li>
<li>
<p><code>&lt;main&gt;</code>: Le contenu <strong>principal</strong> de la page</p>
</li>
<li>
<p><code>&lt;footer&gt;</code>: Section de <strong>conclusion</strong> d'une section ou d'un article, voire du document entier</p>
</li>
<li>
<p><code>&lt;section&gt;</code>: Section générique regroupant un <strong>même sujet</strong>, une <strong>même fonctionnalité</strong>, possède un entête ou un titre</p>
</li>
<li>
<p><code>&lt;article&gt;</code>: Section de contenu <strong>indépendante</strong>, pouvant être extraite individuellement du document ou syndiquée (flux RSS ou équivalent), sans pénaliser sa compréhension</p>
</li>
<li>
<p><code>&lt;aside&gt;</code>: Section dont le contenu est un <strong>complément</strong> par rapport à ce qui l'entoure</p>
</li>
</ul>
<footer><span class='red'>*</span> Ce sont toutes des balises de type bloc</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer="&lt;span class='red'&gt;*&lt;/span&gt; d'autres solutions sont possibles..." data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="31" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="exemple-de-sections-dun-document">Exemple de sections d'un document</h1>
<p><img src="images/Html5-sections.png" alt="center" title="Source: http://www.alsacreations.com/article/lire/1376-html5-section-article-nav-header-footer-aside.html" style="height:20em;" /></p>
<footer><span class='red'>*</span> d'autres solutions sont possibles...</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="32" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="bien-utiliser-les-%C3%A9l%C3%A9ments-de-section">Bien utiliser les éléments de section</h1>
<p><img src="images/h5d-sectioning-flowchart.png" alt="center" title="Source: http://html5doctor.com/resources/" style="height:24em;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-footer="&lt;span class='red'&gt;*&lt;/span&gt;En **&lt;span class='red'&gt;rouge, gras&lt;/span&gt;**: les balises de type bloc" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="33" style="--paginate:true;--footer:&lt;span class='red'&gt;*&lt;/span&gt;En **&lt;span class='red'&gt;rouge, gras&lt;/span&gt;**: les balises de type bloc;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-balise-de-structuration">Les balise de structuration</h1>
<ul>
<li><code>&lt;abbr&gt;</code>: <abbr>Abréviation</abbr></li>
<li><strong><span class='red'><code>&lt;blockquote&gt;</code></span></strong>: <blockquote>Citation (longue)</blockquote></li>
<li><code>&lt;cite&gt;</code>: <cite>Citation du titre d'une œuvre ou d'un évènement</cite></li>
<li><code>&lt;q&gt;</code>: <q>Citation (courte)</q></li>
<li><code>&lt;sup&gt;</code>: Texte<sup>Exposant</sup></li>
<li><code>&lt;sub&gt;</code>: Texte<sub>Indice</sub></li>
<li><code>&lt;strong&gt;</code>: <strong>Mise en valeur forte</strong></li>
<li><code>&lt;em&gt;</code>: <em>Mise en valeur normale</em></li>
<li><code>&lt;mark&gt;</code>: <mark>Mise en valeur visuelle</mark></li>
</ul>
<footer><span class='red'>*</span>En <strong><span class='red'>rouge, gras</span></strong>: les balises de type bloc</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="34" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-balise-de-structuration-1">Les balise de structuration</h1>
<div class='pure-g'>
<div class='pure-u-1-2'>
<ul>
<li><strong><span class='red'><code>&lt;h1&gt;</code></span></strong>: <h1>Titre de niveau 1</h1></li>
<li><strong><span class='red'><code>&lt;h2&gt;</code></span></strong>: <h2>Titre de niveau 2</h2></li>
<li><strong><span class='red'><code>&lt;h3&gt;</code></span></strong>: <h3>Titre de niveau 3</h3></li>
</ul>
</div>
<div class='pure-u-1-2'>
<ul>
<li><strong><span class='red'><code>&lt;h4&gt;</code></span></strong>: <h4>Titre de niveau 4</h4></li>
<li><strong><span class='red'><code>&lt;h5&gt;</code></span></strong>: <h5>Titre de niveau 5</h5></li>
<li><strong><span class='red'><code>&lt;h6&gt;</code></span></strong>: <h6>Titre de niveau 6</h6></li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="35" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-balise-de-structuration-2">Les balise de structuration</h1>
<ul>
<li><strong><span class='red'><code>&lt;figure&gt;</code></span></strong>: <figure>Figure (image, code, etc.)</figure></li>
<li><strong><span class='orange'><code>&lt;figcaption&gt;</code></span></strong>: <figcaption>Description de la figure</figcaption></li>
<li><code>&lt;a&gt;</code>: <a>Lien hypertexte</a>. L'attribut <code>href</code> définit l'URL cible</li>
<li><code>&lt;br&gt;</code> : (<strong>ne devrait pas servir souvent !</strong>) <br />Retour à la ligne</li>
<li><strong><span class='red'><code>&lt;p&gt;</code></span></strong>: <p>Paragraphe</p></li>
<li><code>&lt;hr</code>&gt;: Ligne de séparation horizontale<hr /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="36" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-balise-de-structuration-3">Les balise de structuration</h1>
<ul>
<li><strong><span class='red'><code>&lt;address&gt;</code></span></strong>: <address>Adresse de contact</address></li>
<li><code>&lt;del&gt;</code>: <del>Texte supprimé</del></li>
<li><code>&lt;ins&gt;</code>: <ins>Texte inséré</ins></li>
<li><code>&lt;dfn&gt;</code>: <dfn>Définition</dfn></li>
<li><code>&lt;kbd&gt;</code>: <kbd>Saisie clavier</kbd></li>
<li><strong><span class='red'><code>&lt;pre&gt;</code></span></strong>: <pre>Affichage formaté (pour les codes sources)</pre></li>
<li><code>&lt;progress&gt;</code>: Barre de progression <progress></li>
<li><code>&lt;time&gt;</code>: Date ou heure.  Ex: <time datetime="2015-03">Mars 2015</time></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="37" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-listes">Les listes</h1>
<div class='pure-g'>
<div class='pure-u-1-2'>
<ul>
<li><strong><span class='red'>Liste ordonnée <code>&lt;ol&gt;</code></span></strong>:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">ol</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>Premier élément<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>Second élément<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">ol</span>&gt;</span>
</code></pre>
<p>Résultat:</p>
<div class='resultat'>
<ol>
  <li>Premier élément</li>
  <li>Second élément</li>
</ol>
</div>
</div>
<div class='pure-u-1-2'>
<ul>
<li><strong><span class='red'>Liste non ordonnée <code>&lt;ul&gt;</code></span></strong>:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">ul</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>Un élément<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>Un autre élément<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">ul</span>&gt;</span>
</code></pre>
<p>Résultat:</p>
<div class='resultat'>
<ul>
  <li>Un élément</li>
  <li>Un autre élément</li>
</ul>
</div>
</div>
</div>
<p>Dans tous les cas les listes contiennent des <span class='orange'><strong>éléments <code>&lt;li&gt;</code></strong></span> et peuvent être imbriquées les unes dans les autres.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="38" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-listes-de-d%C3%A9finitions-plus-rares">Les listes de définitions (plus rares)</h1>
<ul>
<li>
<p>Trois types de balises nécessaires</p>
</li>
<li>
<p><strong><span class='red'><code>&lt;dl&gt;</code></span></strong>: la liste de définitions**]</p>
<ul>
<li><strong><span class='orange'><code>&lt;dt&gt;</code></span></strong>: un terme à définir**]</li>
<li><strong><span class='orange'><code>&lt;dd&gt;</code></span></strong>: la définition du terme**]</li>
</ul>
</li>
</ul>
<div class='pure-g'>
<div class='pure-u-1-2'>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">dl</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">dt</span>&gt;</span>HTML<span class="hljs-tag">&lt;/<span class="hljs-name">dt</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">dd</span>&gt;</span>Langage 
    de représentation de pages web<span class="hljs-tag">&lt;/<span class="hljs-name">dd</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">dt</span>&gt;</span>CSS<span class="hljs-tag">&lt;/<span class="hljs-name">dt</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">dd</span>&gt;</span>Langage 
    de mise en forme de pages web<span class="hljs-tag">&lt;/<span class="hljs-name">dd</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">dl</span>&gt;</span>
</code></pre>
</div>
<div class='pure-u-1-2'>
<p>Résultat:</p>
<div class='resultat'>
<dl>
  <dt>HTML</dt><dd>Langage de représentation de pages web</dd>
  <dt>CSS</dt><dd>Langage de mise en forme de pages web</dd>
</dl>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="39" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-tableaux">Les tableaux</h1>
<ul>
<li>
<p><strong><span class='red'><code>&lt;table&gt;</code></span></strong>: Balise <strong>'racine'</strong> du tableau. Contient tous les autres éléments</p>
</li>
<li>
<p><strong><span class='orange'><code>&lt;caption&gt;</code></span></strong>: <strong>Titre</strong> du tableau <em>(Optionnel)</em></p>
</li>
<li>
<p><strong><span class='red'><code>&lt;thead&gt;</code></span></strong>: <strong>En-tête</strong> du tableau <em>(Optionnel)</em></p>
</li>
<li>
<p><strong><span class='red'><code>&lt;tbody&gt;</code></span></strong>: <strong>Corps</strong> du tableau <em>(Optionnel)</em></p>
</li>
<li>
<p><strong><span class='red'><code>&lt;tfoot&gt;</code></span></strong>: <strong>Pied</strong> du tableau <em>(Optionnel)</em></p>
</li>
<li>
<p>.<strong><span class='orange'><code>&lt;tr&gt;</code></span></strong>: Une <strong>ligne</strong> du tableau</p>
</li>
<li>
<p><strong><span class='orange'><code>&lt;td&gt;</code></span></strong>: Une <strong>colonne</strong> du tableau</p>
</li>
<li>
<p>Les attributs <code>colspan</code> et <code>rowspan</code> servent à <strong>fusionner</strong> des cellules</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="40" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-tableaux-exemple">Les tableaux (exemple)</h1>
<div class='pure-g'>
<div class='pure-u-1-2'>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">table</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">caption</span>&gt;</span>Liste d&#x27;étudiants<span class="hljs-tag">&lt;/<span class="hljs-name">caption</span>&gt;</span>
   <span class="hljs-comment">&lt;!-- En-tête (optionnel) --&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">thead</span>&gt;</span>
       <span class="hljs-tag">&lt;<span class="hljs-name">tr</span>&gt;</span>
           <span class="hljs-tag">&lt;<span class="hljs-name">th</span>&gt;</span>Nom<span class="hljs-tag">&lt;/<span class="hljs-name">th</span>&gt;</span>
           <span class="hljs-tag">&lt;<span class="hljs-name">th</span>&gt;</span>Numéro<span class="hljs-tag">&lt;/<span class="hljs-name">th</span>&gt;</span>
       <span class="hljs-tag">&lt;/<span class="hljs-name">tr</span>&gt;</span>
   <span class="hljs-tag">&lt;/<span class="hljs-name">thead</span>&gt;</span>
   <span class="hljs-comment">&lt;!-- Corps du tableau --&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">tbody</span>&gt;</span>
       <span class="hljs-tag">&lt;<span class="hljs-name">tr</span>&gt;</span>
           <span class="hljs-tag">&lt;<span class="hljs-name">td</span>&gt;</span>James<span class="hljs-tag">&lt;/<span class="hljs-name">td</span>&gt;</span>
           <span class="hljs-tag">&lt;<span class="hljs-name">td</span>&gt;</span>007<span class="hljs-tag">&lt;/<span class="hljs-name">td</span>&gt;</span>
       <span class="hljs-tag">&lt;/<span class="hljs-name">tr</span>&gt;</span>
       <span class="hljs-tag">&lt;<span class="hljs-name">tr</span>&gt;</span>
           <span class="hljs-tag">&lt;<span class="hljs-name">td</span>&gt;</span>Ulla<span class="hljs-tag">&lt;/<span class="hljs-name">td</span>&gt;</span>
           <span class="hljs-tag">&lt;<span class="hljs-name">td</span>&gt;</span>3615<span class="hljs-tag">&lt;/<span class="hljs-name">td</span>&gt;</span>
       <span class="hljs-tag">&lt;/<span class="hljs-name">tr</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">tbody</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">table</span>&gt;</span>
</code></pre>
</div>
<div class='pure-u-1-2'>
<p>Résultat:</p>
<div class='resultat'>
<table>
   <caption>Liste d'étudiants</caption>
   <thead>
       <tr>
           <th>Nom</th>
           <th>Numéro</th>
       </tr>
   </thead>
   <tbody>
       <tr>
           <td>James</td>
           <td>007</td>
       </tr>
       <tr>
           <td>Ulla</td>
           <td>3615</td>
       </tr>
    </tbody>
</table>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="41" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-images">Les images</h1>
<ul>
<li>
<p><code>&lt;img&gt;</code> : Une <strong>image</strong> dont le fichier source est indiqué par l'attribut <code>src</code>.</p>
<ul>
<li>
<p>L'attribut <code>alt</code> fournit une description textuelle de l'image (accessibilité).</p>
</li>
<li>
<p>L'attribut <code>srcset</code> permet de définit différentes tailles d'image (responsive + high dpi)</p>
</li>
<li>
<p>Peut être insérée dans une balise <code>&lt;a&gt;</code> pour créer une image cliquable</p>
</li>
</ul>
</li>
<li>
<p><code>&lt;picture&gt;</code> et <code>&lt;source&gt;</code>: Solution HTML5, alternative à <code>srcset</code>, pour spécifier <strong>différentes tailles d'images</strong> (responsive + high dpi) ou <strong>différents formats</strong> (ex: JPG et WebP)</p>
</li>
<li>
<p><code>&lt;canvas&gt;</code>: <strong>Surface</strong> (matricielle) de dessin, qui sera manipulée via l'API javascript éponyme.</p>
<ul>
<li>
<p>A besoin d'un attribut <code>id</code> pour être référencée en JavaScript</p>
</li>
<li>
<p>Ne pas oublier de lui donner une largeur et une hauteur (de préférence en CSS)</p>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="42" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-images-exemples">Les images (exemples)</h1>
<ul>
<li>
<p><code>&lt;img&gt;</code> et <code>srcset</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">srcset</span>=<span class="hljs-string">&quot;large.jpg 1024w,
          medium.jpg 600w,
          small.jpg 300w&quot;</span>
          <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;small.jpg&quot;</span>
          <span class="hljs-attr">alt</span>=<span class="hljs-string">&quot;A picture of a small thing&quot;</span> &gt;</span>
</code></pre>
</li>
<li>
<p><code>&lt;picture&gt;</code> et <code>&lt;source&gt;</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">picture</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">source</span> <span class="hljs-attr">media</span>=<span class="hljs-string">&quot;(min-width: 650px)&quot;</span> <span class="hljs-attr">srcset</span>=<span class="hljs-string">&quot;images/kitten-large.png&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">source</span> <span class="hljs-attr">media</span>=<span class="hljs-string">&quot;(min-width: 465px)&quot;</span> <span class="hljs-attr">srcset</span>=<span class="hljs-string">&quot;images/kitten-medium.png&quot;</span>&gt;</span>
  <span class="hljs-comment">&lt;!-- un élément &lt;img&gt;, pour les navigateurs ne supportant pas &lt;picture&gt; --&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;images/kitten-small.png&quot;</span> <span class="hljs-attr">alt</span>=<span class="hljs-string">&quot;a cute kitten&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">picture</span>&gt;</span>
</code></pre>
</li>
<li>
<p><code>&lt;canvas&gt;</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">canvas</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;drawing_area&quot;</span> <span class="hljs-attr">width</span>=<span class="hljs-string">&quot;800&quot;</span> <span class="hljs-attr">height</span>=<span class="hljs-string">&quot;600&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">canvas</span>&gt;</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="43" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-balises-audio">Les balises Audio</h1>
<ul>
<li><strong><span class='red'>Nouveau depuis HTML5</span></strong> : avant, aucun moyen standard de jouer du son</li>
<li><code>&lt;audio&gt;</code> : Définit un <strong>son</strong> à jouer sur une page</li>
<li>Attributs utiles:
<ul>
<li><code>src</code>: L'URL du son à jouer<br />
* <strong>Attention</strong> : tous les navigateurs ne supportent pas les mêmes codecs. Il faut au moins fournir le son au formats Ogg/Vorbis et MP4/AAC</li>
<li><code>autoplay</code>: Comme son nom l'indique...</li>
<li><code>controls</code>: Permet d'afficher une interface de lecture du son</li>
<li><code>type</code>: Le type MIME du son à jouer</li>
</ul>
</li>
</ul>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">audio</span> <span class="hljs-attr">controls</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;http://freedownloads.last.fm/download/604040204/Goliath.mp3&quot;</span> 
<span class="hljs-attr">type</span>=<span class="hljs-string">&quot;audio/mp3&quot;</span>&gt;</span>
  Description alternative ici !
<span class="hljs-tag">&lt;/<span class="hljs-name">audio</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="44" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-balises-vid%C3%A9o">Les balises Vidéo</h1>
<ul>
<li><strong><span class='red'>Nouveau depuis HTML5</span></strong> : avant, aucun moyen standard de jouer des vidéos</li>
<li><code>&lt;video&gt;</code> : Définit une <strong>vidéo</strong> à jouer sur une page<br />
Attributs utiles:
<ul>
<li><code>src</code>: L'URL du son à jouer<br />
- <strong>Attention</strong> : comme pour l'audio, tous les navigateurs ne supportent pas les mêmes codecs. Le .h264 (mp4) est <a href="http://caniuse.com/#feat=mpeg4">de mieux en mieux supporté</a>, mais il faut aussi compter avec WebM et Theora.</li>
<li><code>autoplay</code>: Comme son nom l'indique...</li>
<li><code>controls</code>: Permet d'afficher une interface de lecture du son</li>
<li><code>type</code>: Le type MIME du son à jouer</li>
</ul>
</li>
</ul>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">video</span> <span class="hljs-attr">controls</span>=<span class="hljs-string">&quot;controls&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">source</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;video.mp4&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;video/mp4&quot;</span> &gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">source</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;video.webm&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;video/webm&quot;</span> &gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">source</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;video.ogv&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;video/ogg&quot;</span> &gt;</span>
  Description alternative ici !
<span class="hljs-tag">&lt;/<span class="hljs-name">video</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="45" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-iframe">Les iFrame</h1>
<ul>
<li>
<p><code>&lt;iframe&gt;</code>: Permet d'inclure une page web à l'intérieur d'une autre (ex: une carte Google Map).</p>
</li>
<li>
<p>Attributs utiles:</p>
<ul>
<li><code>src</code>: URL du contenu web à intégrer</li>
<li><code>srcdoc</code>: Code HTML à intégrer (alternative à <code>src</code>)</li>
<li><code>sandbox</code> .blue[(HTML5)]: Permet de spécifier certaines options de sécurité</li>
<li><code>allowfullscreen</code>: Permet au contenu de l'iFrame de remplir tout l'écran</li>
</ul>
</li>
</ul>
<p>Exemple basique:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">iframe</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;theFrame&quot;</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;http://example.com/&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">iframe</span>&gt;</span>
</code></pre>
<p>Exemple de vidéo YouTube:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">iframe</span> <span class="hljs-attr">width</span>=<span class="hljs-string">&quot;560&quot;</span> <span class="hljs-attr">height</span>=<span class="hljs-string">&quot;315&quot;</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;https://www.youtube.com/embed/kPHLewY6Oc0&quot;</span> 
<span class="hljs-attr">frameborder</span>=<span class="hljs-string">&quot;0&quot;</span> <span class="hljs-attr">allowfullscreen</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">iframe</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="46" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="autre-contenu">Autre contenu</h1>
<ul>
<li>
<p><code>&lt;embed&gt;</code> (HTML5) : La bonne manière d'intéger du contenu externe via un plugin (Ex: Flash)</p>
<ul>
<li>
<p>Attributs utiles:<br />
- <code>src</code>: URL du contenu externe à intégrer<br />
- <code>type</code>: Type MIME du contenu externe</p>
</li>
<li>
<p>Pas de possibilité de paramétrage supplémentaire</p>
</li>
</ul>
</li>
<li>
<p><code>&lt;object&gt;</code> : Element plus générique, représentant du contenu externe</p>
<ul>
<li>
<p>Attributs utiles:<br />
- <code>data</code>: URL du contenu externe à intégrer<br />
- <code>type</code>: Type MIME du contenu externe</p>
</li>
<li>
<p>On peut passer des paramètres supplémentaire a l'objet externe via via l'inclusion de balises <code>&lt;param&gt;</code> et ses attributs <code>name</code> et <code>value</code></p>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="47" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="autre-contenu-exemples">Autre contenu (exemples)</h1>
<ul>
<li>
<p><code>&lt;embed&gt;</code> (HTML5)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-comment">&lt;!-- Une vidéo lue avec le plugin Quicktime --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">embed</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;video/quicktime&quot;</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;movie.mov&quot;</span> <span class="hljs-attr">width</span>=<span class="hljs-string">&quot;640&quot;</span> <span class="hljs-attr">height</span>=<span class="hljs-string">&quot;480&quot;</span>&gt;</span>

<span class="hljs-comment">&lt;!-- Un contenu (ex: animation) Flash --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">embed</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;application/x-shockwave-flash&quot;</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;anim.swf&quot;</span>  <span class="hljs-attr">width</span>=<span class="hljs-string">&quot;640&quot;</span> <span class="hljs-attr">height</span>=<span class="hljs-string">&quot;480&quot;</span>&gt;</span>
</code></pre>
</li>
<li>
<p><code>&lt;object&gt;</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-comment">&lt;!-- Un contenu (ex: animation) Flash --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">object</span> <span class="hljs-attr">data</span>=<span class="hljs-string">&quot;anim.swf&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;application/x-shockwave-flash&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">object</span>&gt;</span>

<span class="hljs-comment">&lt;!-- Un contenu (ex: animation) Flash avec paramètres--&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">object</span> <span class="hljs-attr">data</span>=<span class="hljs-string">&quot;anim.swf&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;application/x-shockwave-flash&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">param</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;foo&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;bar&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">object</span>&gt;</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="48" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-formulaires">Les formulaires</h1>
<ul>
<li>
<p>C'est en grande partie grace à eux que l'on peut <strong>interagir avec l'utilisateur</strong> et <strong>communiquer avec le serveur web</strong> (hors AJAX)</p>
</li>
<li>
<p>La balise <code>&lt;form&gt;</code> permet de <strong>déclarer un formulaire</strong></p>
</li>
<li>
<p>Attributs utiles</p>
<ul>
<li><code>action</code>: URL de la page / script serveur qui traitera les données du formulaire</li>
<li><code>method</code>: Méthode HTTP à utiliser (<strong>GET</strong> ou POST)</li>
<li><code>enctype</code>: Seulement utilisé si <code>method=post</code>
<ul>
<li><strong><code>application/x-www-form-urlencoded</code></strong>: encodage des données en <em>percent encoding</em>, comme les URI</li>
<li><code>multipart/form-data</code>: Pas d'altération des données. Nécessaire en cas d'envoi de fichier (<code>&lt;input type=&quot;file&quot;&gt;</code>)</li>
<li><code>text/plain</code>: Seuls les espaces sont convertis en '+'</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="49" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="regroupements-et-labels">Regroupements et labels</h1>
<ul>
<li>
<p><code>&lt;fieldset&gt;</code>: Permet de créer des <strong>groupes de widgets</strong> <code>&lt;input&gt;</code></p>
<ul>
<li>Est particulièrement important pour les boutons 'radio'</li>
</ul>
</li>
<li>
<p><code>&lt;legend&gt;</code>: <strong>Légende</strong> du groupe créé avec un <code>&lt;fieldset&gt;</code></p>
</li>
<li>
<p><code>&lt;label</code>: Permet d'associer une <strong>étiquette texte</strong> à un champ <code>&lt;input&gt;</code></p>
<ul>
<li>L'attribut <code>for</code> indique l'<code>id</code> du champ à étiqueter</li>
<li>Important pour que votre formulaire soit compatible avec les outils d'<strong>accessibilité</strong></li>
</ul>
</li>
<li>
<p><code>&lt;output&gt;</code>: Permet de créer un champ qui recevra le <strong>résultat d'un calcul</strong> issu de plusieurs autres champs</p>
<ul>
<li>L'attribut <code>for</code> spécifie une liste d'<code>id</code> de champs, séparés par des espaces</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="50" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="exemple-de-regroupement">Exemple de regroupement</h1>
<div class='pure-g'>
<div class='pure-u-2-3'>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">form</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">fieldset</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">legend</span>&gt;</span>Taille de boisson<span class="hljs-tag">&lt;/<span class="hljs-name">legend</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;radio&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;size&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;taille_1&quot;</span> 
        <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;petit&quot;</span> &gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;taille_1&quot;</span>&gt;</span>Petit<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;radio&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;size&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;taille_2&quot;</span> 
        <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;moyen&quot;</span> &gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;taille_2&quot;</span>&gt;</span>Moyen<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;radio&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;size&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;taille_3&quot;</span> 
        <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;grand&quot;</span> &gt;</span>&gt;
      <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;taille_3&quot;</span>&gt;</span>Grand<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">fieldset</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</code></pre>
</div>
<div class='pure-u-1-3'>
<p>Résultat:</p>
<div class='resultat'>
<form>
  <fieldset>
    <legend>Taille de boisson</legend>
    <p>
      <input type="radio" name="size" id="taille_1" value="petit" />
      <label for="taille_1">Petit</label>
    </p>
    <p>
      <input type="radio" name="size" id="taille_2" value="moyen" />
      <label for="taille_2">Moyen</label>
    </p>
    <p>
      <input type="radio" name="size" id="taille_3" value="grand" />
      <label for="taille_3">Grand</label>
    </p>
  </fieldset>
</form>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="51" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="exemple-labels">Exemple labels</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">form</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;checkbox&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;j_aime_1&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;aime_pommes&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;1&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;j_aime_1&quot;</span>&gt;</span>J&#x27;aime les pommes<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;j_aime_2&quot;</span>&gt;</span>J&#x27;adore les sushis<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;checkbox&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;j_aime_2&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;aime_sushis&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;1&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</code></pre>
<p>Résultat:</p>
<div class='resultat'>
<form>
  <p>
    <input type="checkbox" id="j_aime_1" name="aime_pommes" value="1" />
    <label for="j_aime_1">J'aime les pommes</label>
  </p>
  <p>
       <input type="checkbox" id="j_aime_2" name="aime_sushis" value="1" />
    <label for="j_aime_2">
      J'adore les sushis
    </label>
  </p>
</form>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="52" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="exemple-de-champ-output">Exemple de champ <code>&lt;output&gt;</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-comment">&lt;!-- notre machine à multiplier --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">oninput</span>=<span class="hljs-string">&quot;output.value = (val1.valueAsNumber || 0) * (val2.valueAsNumber || 0)&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">foo</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">number</span> <span class="hljs-attr">name</span>=<span class="hljs-string">val1</span>&gt;</span> X
  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">number</span> <span class="hljs-attr">name</span>=<span class="hljs-string">val2</span>&gt;</span> =
  <span class="hljs-tag">&lt;<span class="hljs-name">output</span> <span class="hljs-attr">name</span>=<span class="hljs-string">output</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;val1 val2&quot;</span> <span class="hljs-attr">form</span>=<span class="hljs-string">foo</span>&gt;</span>0<span class="hljs-tag">&lt;/<span class="hljs-name">output</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</code></pre>
<p>Résultat:</p>
<div class='resultat'>
<form oninput="output.value = (val1.valueAsNumber || 0) * (val2.valueAsNumber || 0)" id=foo>
  <input type=number name=val1 /> X
  <input type=number name=val2 /> =
  <output name=output for="val1 val2" form=foo>0</output>
</form>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="53" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-widgets">Les widgets</h1>
<ul>
<li>
<p>L'élément <code>&lt;input&gt;</code> permet de définir de <strong>nombreux types de widget</strong></p>
<ul>
<li>Il est généralement déclaré à l'intérieur d'un paragraphe <code>&lt;p&gt;</code></li>
</ul>
</li>
<li>
<p>L'attribut <code>type</code> spécifie le <strong>type du widget</strong></p>
<ul>
<li>Champs textes mono-ligne: <code>text</code>, <code>email</code>, <code>password</code>, <code>search</code>, <code>tel</code>, <code>url</code></li>
<li>Champs non textuels: <code>checkbox</code>, <code>color</code>, <code>file</code>, <code>hidden</code>, <code>number</code>, <code>radio</code>, <code>range</code></li>
<li>Date et heure: <code>date</code>, <code>datetime</code>, <code>datetime-local</code>, <code>month</code>, <code>time</code>, <code>week</code></li>
<li>Boutons: <code>button</code>, <code>image</code>, <code>reset</code>, <code>submit</code></li>
</ul>
</li>
<li>
<p>Nombreux autres attributs spécifiques à chaque type d'input (ex: <code>min</code>, <code>max</code>, <code>list</code>, etc.) nécessaires pour l'<strong>auto-validation</strong> des formulaires</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="54" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-boutons">Les boutons</h1>
<ul>
<li>
<p>L'élément <code>&lt;button&gt;</code> est très proche d'un champ <code>&lt;input&gt;</code>  de type bouton</p>
</li>
<li>
<p>Contrairement à <code>&lt;input&gt;</code>, il peut <strong>contenir du texte formaté ou des images</strong></p>
</li>
<li>
<p>Trois types de boutons (attribut <code>type</code>)</p>
<ul>
<li>
<p><code>submit</code>: Envoie les données du formulaire au serveur</p>
</li>
<li>
<p><code>reset</code>: Réinitialiser tous les widgets du formulaire à leur valeur par défaut</p>
</li>
<li>
<p><code>anonymous</code>: Pas de comportement pré-défini. Doit être exploité à l'aide de code JavaScript</p>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="55" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-widgets-exemple">Les widgets (exemple)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">form</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;t1&quot;</span>&gt;</span>Texte:<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;t1&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">required</span> <span class="hljs-attr">pattern</span>=<span class="hljs-string">&quot;^test1|test2$&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
  <span class="hljs-comment">&lt;!-- Champ email pouvant contenir plusieurs adresse --&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;e1&quot;</span>&gt;</span>Email:<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;e1&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;email&quot;</span> <span class="hljs-attr">required</span> <span class="hljs-attr">multiple</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
  <span class="hljs-comment">&lt;!-- Champ mot de passe (n&#x27;affiche pas le mot de passe) --&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;p1&quot;</span>&gt;</span>Mot de passe:<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;p1&quot;</span> <span class="hljs-attr">required</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;password&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
  <span class="hljs-comment">&lt;!-- Champ de recherche avec historique (même site) et placeholder --&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;s1&quot;</span>&gt;</span>Recherche:<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;s1&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;search&quot;</span> <span class="hljs-attr">placeholder</span>=<span class="hljs-string">&quot;Faites une recherche !&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
  <span class="hljs-comment">&lt;!-- le bouton de validation --&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span>&gt;</span>Tester la <span class="hljs-tag">&lt;<span class="hljs-name">strong</span>&gt;</span>validation<span class="hljs-tag">&lt;/<span class="hljs-name">strong</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
