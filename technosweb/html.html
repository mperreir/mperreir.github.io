</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="56" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="les-widgets-exemple-1">Les widgets (exemple)</h1>
<p>Resultat:</p>
<div class='resultat'>
<form>
  <p>
    <label for="t1">Texte:</label>
    <input id="t1" type="text" required pattern="^test1|test2$" />
  </p>
  <p>
    <label for="e1">Email:</label>
    <input id="e1" type="email" required multiple />
  </p>
  <p>
    <label for="p1">Mot de passe:</label>
    <input id="p1" required type="password" />
  </p>
  <p>
    <label for="p1">Recherche:</label>
    <input id="s1" type="search" placeholder="Faites une recherche !" autosave />
  </p>
  <button type="submit">Tester la <strong>validation</strong></button>
</form>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="57" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="zones-de-texte-multi-lignes">Zones de texte multi-lignes</h1>
<ul>
<li>L'élément <code>&lt;textarea&gt;</code> peut contenir plusieurs lignes de texte</li>
<li>On définit son nombre de lignes et colonnes avec les attributs <code>rows</code> et <code>cols</code></li>
</ul>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">textarea</span> <span class="hljs-attr">cols</span>=<span class="hljs-string">&quot;20&quot;</span> <span class="hljs-attr">rows</span>=<span class="hljs-string">&quot;3&quot;</span>&gt;</span>Du texte à l&#x27;intérieur<span class="hljs-tag">&lt;/<span class="hljs-name">textarea</span>&gt;</span>
</code></pre>
<p>Resultat:</p>
<div class='resultat'>
<textarea cols="20" rows="3">Du texte à l'intérieur</textarea>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="58" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="listes-d%C3%A9roulantes">Listes déroulantes</h1>
<ul>
<li>L'élément <code>&lt;select&gt;</code> définit une liste déroulante
<ul>
<li><code>&lt;option&gt;</code>: permet de spécifier les valeurs possibles<br />
* L'attribut <code>selected</code> de  <code>&lt;option&gt;</code> indique la valeur par défaut de la liste</li>
<li><code>&lt;optgroup&gt;</code>: Permet de regrouper ces valeurs</li>
<li>L'attribut <code>multiple</code> de <code>&lt;select&gt;</code> permet de sélectionner plusieurs options</li>
</ul>
</li>
</ul>
<div class='pure-g'>
<div class='pure-u-1-2'>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">select</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">optgroup</span> <span class="hljs-attr">label</span>=<span class="hljs-string">&quot;Fruits&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">option</span>&gt;</span>Banane<span class="hljs-tag">&lt;/<span class="hljs-name">option</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">option</span> <span class="hljs-attr">selected</span>&gt;</span>Pomme<span class="hljs-tag">&lt;/<span class="hljs-name">option</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">option</span>&gt;</span>Orange<span class="hljs-tag">&lt;/<span class="hljs-name">option</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">optgroup</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">optgroup</span> <span class="hljs-attr">label</span>=<span class="hljs-string">&quot;Légumes&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">option</span>&gt;</span>Carotte<span class="hljs-tag">&lt;/<span class="hljs-name">option</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">option</span>&gt;</span>Pomme de terre<span class="hljs-tag">&lt;/<span class="hljs-name">option</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">option</span>&gt;</span>Choux<span class="hljs-tag">&lt;/<span class="hljs-name">option</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">optgroup</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">select</span>&gt;</span>
</code></pre>
</div>
<div class='pure-u-1-2'>
<p>Résultat:</p>
<div class='resultat'>
<select>
  <optgroup label="Fruits">
    <option>Banane</option>
    <option selected>Pomme</option>
    <option>Orange</option>
  </optgroup>
  <optgroup label="Légumes">
    <option>Carotte</option>
    <option>Pomme de terre</option>
    <option>Choux</option>
  </optgroup>
</select>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="59" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="auto-compl%C3%A9tion">Auto-complétion</h1>
<ul>
<li>
<p>L'élément <code>&lt;datalist&gt;</code> définit une liste de choix possibles pour un champ texte</p>
<ul>
<li>
<p>La liste est reliée au champ texte via l'attribut <code>list</code> du champ texte et l'<code>id</code> de la liste</p>
</li>
<li>
<p><code>&lt;option&gt;</code>: Permet de spécifier les valeurs possibles</p>
</li>
</ul>
</li>
</ul>
<div class='pure-g'>
<div class='pure-u-1-2'>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;inpChocType&quot;</span>&gt;</span>Chocolats:<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;inpChocType&quot;</span> 
  <span class="hljs-attr">list</span>=<span class="hljs-string">&quot;chocType&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">datalist</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;chocType&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">option</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;blanc&quot;</span> &gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">option</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;lait&quot;</span> &gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">option</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;noir&quot;</span> &gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">datalist</span>&gt;</span>
</code></pre>
</div>
<div class='pure-u-1-2'>
<p>Résultat:</p>
<div class='resultat'>
<p><label for="inpChocType">Chocolats</label><br />
<input type="text" id="inpChocType" list="chocType" /><br />
<datalist id="chocType"></p>
  <option value="blanc" >
<option value="lait" >
  <option value="noir" >
</datalist>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="60" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="progression">Progression</h1>
<ul>
<li><code>&lt;meter&gt;</code>: Représente une <strong>valeur fixe</strong>, comprise entre un <code>min</code> et un <code>max</code></li>
</ul>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Espace utilisé dans votre webmail :
   <span class="hljs-tag">&lt;<span class="hljs-name">meter</span> <span class="hljs-attr">low</span>=<span class="hljs-string">&quot;1000&quot;</span> <span class="hljs-attr">high</span>=<span class="hljs-string">&quot;6500&quot;</span> <span class="hljs-attr">max</span>=<span class="hljs-string">&quot;7500&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;6985&quot;</span>&gt;</span>6 985 Mo<span class="hljs-tag">&lt;/<span class="hljs-name">meter</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
</code></pre>
<p>Résultat:</p>
<div class='resultat'>
<p>Espace utilisé dans votre webmail :
   <meter low="1000" high="6500" max="7500" value="6985">6 985 Mo</meter>
</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="61" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="progression-1">Progression</h1>
<ul>
<li><code>&lt;progress&gt;</code>: Représente une valeur qui peut <strong>varier au cours du temps</strong> entre un <code>min</code> et un <code>max</code></li>
</ul>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Avancement de la tâche à effectuer :
       <span class="hljs-tag">&lt;<span class="hljs-name">progress</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;avancement&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;50&quot;</span> <span class="hljs-attr">max</span>=<span class="hljs-string">&quot;100&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">progress</span>&gt;</span>
       <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;pourcentage&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
       <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;button&quot;</span> <span class="hljs-attr">onclick</span>=<span class="hljs-string">&quot;modif(-10);&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;-&quot;</span>&gt;</span>
       <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;button&quot;</span> <span class="hljs-attr">onclick</span>=<span class="hljs-string">&quot;modif(10);&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;+&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
</code></pre>
<p>Résultat:</p>
<div class='resultat'>
<p>Avancement de la tâche à effectuer :
       <progress id="avancement" value="50" max="100"></progress>
       <span id="pourcentage"></span>
       <input type="button" onclick="modif(-10);" value="-" />
       <input type="button" onclick="modif(10);" value="+" />
</p>
<script>
  function avancement() {
    var ava = document.getElementById("avancement");
    var prc = document.getElementById("pourcentage");
    prc.innerHTML = ava.value + "%";
  }
  avancement(); //Initialisation
  function modif(val) {
    var ava = document.getElementById("avancement");
    if((ava.value+val)<=ava.max && (ava.value+val)>=0) {
      ava.value += val;
    }
    avancement();
  }
</script>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="62" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="web-s%C3%A9mantique--les-micro-donn%C3%A9es">Web sémantique : les micro-données</h1>
<ul>
<li>
<p>Ajout d'attributs aux tags d'une page HTML pour améliorer l'<strong>indexation des pages</strong> par des moteurs de recherche et le <strong>partage de données</strong></p>
</li>
<li>
<p>Cinq nouveaux attributs</p>
<ul>
<li><code>itemscope</code>: Crée un élément et indique que les descendants de cette balise HTML contiennent des informations à son sujet</li>
<li><code>itemtype</code>: Une URL pointant vers un vocabulaire qui décrit l'élément et ses propriétés (cf. <strong>schema.org</strong>)</li>
<li><code>itemid</code>: Un identifiant unique pour l'élément</li>
<li><code>itemprop</code>: Indique que la balise contient la valeur de la propriété indiquée. Les noms des propriétés et leurs valeurs possibles sont indiquées dans le vocabulaire</li>
<li><code>itemref</code>: Permet d'associer une balise non-descendante à une balise avec l'attribut <code>itemscope</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="63" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="microdonn%C3%A9es--exemple">Microdonnées : exemple</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>
  Bonjour, je m&#x27;appelle Robert De Niro. Je suis un étudiant ingénieur à Polytech Nantes. 
  Mes amis m&#x27;appellent Bob. Vous pouvez visiter ma page web ici : 
  <span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;fr.wikipedia.org/wiki/Robert_De_Niro&quot;</span>&gt;</span>fr.wikipedia.org<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span> .
  J&#x27;habite Rue Christian Pauc, Nantes, Loire Atlantique.
<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
</code></pre>
<p>Devient (avec les micro-données):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">itemscope</span> <span class="hljs-attr">itemtype</span>=<span class="hljs-string">&quot;http://schema.org/Person&quot;</span>&gt;</span>
  Bonjour, je m&#x27;appelle <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">itemprop</span>=<span class="hljs-string">&quot;name&quot;</span>&gt;</span>Robert De Niro<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>.
  Je suis un <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">itemprop</span>=<span class="hljs-string">&quot;jobTitle&quot;</span>&gt;</span>étudiant ingénieur<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span> à
  <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">itemprop</span>=<span class="hljs-string">&quot;affiliation&quot;</span>&gt;</span>Polytech Nantes<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>.
  Mes amis m&#x27;appellent <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">itemprop</span>=<span class="hljs-string">&quot;additionalName&quot;</span>&gt;</span>Bob<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>.
  Vous pouvez visiter ma page web ici : 
  <span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;http://fr.wikipedia.org/wiki/Robert_De_Niro&quot;</span> <span class="hljs-attr">itemprop</span>=<span class="hljs-string">&quot;url&quot;</span>&gt;</span>fr.wikipedia.org<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span>.
  <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">itemprop</span>=<span class="hljs-string">&quot;address&quot;</span> <span class="hljs-attr">itemscope</span> <span class="hljs-attr">itemtype</span>=<span class="hljs-string">&quot;http://schema.org/PostalAddress&quot;</span>&gt;</span>
    J&#x27;habite
    <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">itemprop</span>=<span class="hljs-string">&quot;streetAddress&quot;</span>&gt;</span>Rue Christian Pauc<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>,
    <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">itemprop</span>=<span class="hljs-string">&quot;addressLocality&quot;</span>&gt;</span>Nantes<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>,
    <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">itemprop</span>=<span class="hljs-string">&quot;addressRegion&quot;</span>&gt;</span>Loire Atlantique<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>.
  <span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="64" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="accessibilit%C3%A9">Accessibilité</h1>
<ul>
<li>
<p>Quelques règles à suivre pour rendre ses pages plus accessibles</p>
<ul>
<li>
<p>Toujours utiliser l'<strong>attribut <code>alt</code></strong> lorsque l'on utilise des images</p>
</li>
<li>
<p>Faire attention à l'<strong>ordre des informations</strong> (la page doit être compréhensible sans le CSS)</p>
</li>
<li>
<p>Ne pas utiliser d'élement <code>&lt;img&gt;</code> pour représenter du texte</p>
<ul>
<li>Utiliser CSS pour changer la police ou remplacer le texte par une image</li>
</ul>
</li>
<li>
<p>Mais utiliser <code>&lt;img&gt;</code> (et <code>alt</code>) pour les images porteuses d'information</p>
</li>
<li>
<p>Respecter et exploiter au maximum la <strong>sémantique</strong> des balises</p>
</li>
<li>
<p>Utiliser les <a href="https://developer.mozilla.org/fr/docs/Accessibilit%C3%A9/ARIA">attributs ARIA</a> quand c'est nécessaire</p>
<ul>
<li>Seulement pour les rôles ARIA <a href="https://developer.paciellogroup.com/blog/2014/10/aria-in-html-there-goes-the-neighborhood/#html5na">non disponibles en HTML5</a> / composants personnalisés</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="65" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
<h1 id="svg">SVG</h1>
<ul>
<li>Format d'image <strong>vectoriel</strong>
<ul>
<li>Fonctionne comme HTML mais avec des primitives graphiques</li>
<li>Modification du style avec CSS (et quelques attributs spécifiques)</li>
<li>Peut être manipulé via le DOM (cf. plus tard...)</li>
</ul>
</li>
<li>Balise racine <code>&lt;svg&gt;</code></li>
<li>Regroupement de différents éléments à l'aide de balises <code>&lt;g&gt;</code>, équivalent d'un <code>&lt;div&gt;</code></li>
<li>Références des différents éléments SVG disponible sur <a href="https://developer.mozilla.org/fr/docs/Web/SVG">MDN</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="66" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="67">
