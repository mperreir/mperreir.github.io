<h1 id="css">CSS ?</h1>
<p><img src="images/lego-css.jpg" alt="center" title="Source: http://slides.com/brianlam/html5-and-css3--2" style="height:6em;" /></p>
<ul>
<li><strong>HTML</strong>: <span class='red'>Structuration</span>  (sémantique) de l'information</li>
<li><strong>CSS</strong>: Modifier la <span class='blue'>présentation</span> des balises HTML
<ul>
<li>Couleur et arrière-plan</li>
<li>Propriétés de typographie</li>
<li>Propriétés de texte</li>
<li>Propriétés du modèle de boite</li>
<li>Positionnement de ces boites</li>
</ul>
</li>
</ul>
<footer><span class='red'>*</span> M. PERREIRA DA SILVA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="skip" data-lang="fr" data-theme="marp" lang="fr" style="--paginate:skip;--lang:fr;--theme:marp;">
<h1 id="version-pdf-des-slides"><a href="pdf/css.pdf">Version PDF des slides</a></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="1" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="pourquoi">Pourquoi ???</h1>
<ul>
<li>
<p><span class='green'><strong>Avantages</strong></span></p>
<ul>
<li>Séparation contenu (HTML) / mise en forme (CSS)</li>
<li>Meilleure lisibilité du code</li>
<li>C'est plus 'green' (mise en cache séparée du HTML et CSS)</li>
<li>Présentation homogène du site web</li>
<li>Maintenance facilitée : répercussion automatique des modifications</li>
<li>Compatible avec divers langages (HTML, XML, SVG, etc.)</li>
</ul>
</li>
<li>
<p><span class='red'><strong>Inconvénients</strong></span></p>
<ul>
<li>Encore quelques différences de rendu entre les navigateurs</li>
<li>Certaines fonctionnalités récentes (CSS3/4) pas encore supportées par tous les navigateurs</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="2" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="un-peu-dhistoire">Un peu d'histoire...</h1>
<ul>
<li>
<p><strong>1994</strong>: Håkon Wium Lie &amp; Bert bos établie le <strong>concept des CSS</strong></p>
<ul>
<li>1er format à inclure l'idée de <em>cascade</em></li>
<li>Un document peut hériter son style à partir de plusieurs <em>feuilles de style</em>.</li>
</ul>
</li>
<li>
<p><strong>1996</strong>: CSS 1 (<em>W3C Recommendation</em>)</p>
<ul>
<li>propriétés typographiques du texte mais <strong>pas de mise en page</strong></li>
</ul>
</li>
<li>
<p><strong>1998</strong>: CSS 2 (<em>W3C Recommendation</em>)</p>
<ul>
<li>styles propres aux différents média (ex: <code>screen</code> et <code>print</code>)</li>
<li>nouvelles fonctionnalités de <strong>positionnement des éléments</strong></li>
<li>chargement de polices de caractère spécifiques</li>
<li>possibilité de prendre en compte les préférences de l'utilisateur dans la mise en forme d'un site</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="3" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="un-peu-dhistoire-1">Un peu d'histoire...</h1>
<ul>
<li>
<p><strong>1998</strong>: CSS 2 (<em>W3C Recommendation</em>)</p>
<ul>
<li><strong>spécifications incomplètes</strong> rendant inimplémentables certaines fonctionnalités</li>
<li><strong>absence d'intérêt</strong> de la part de concepteurs de navigateurs</li>
</ul>
</li>
<li>
<p><strong>2004</strong> (<em>W3C Recommendation</em>) à <strong>2011</strong> (<em>W3C Proposed Recommendation</em>): CSS 2.1</p>
<ul>
<li><strong>Simplifier CSS 2</strong> et l'adapter aux pratiques généralement admises</li>
<li>Suppression des dispositifs CSS 2 rendus obsolètes par CSS 3</li>
<li>Très peu de nouvelles fonctionnalités</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="4" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="un-peu-dhistoire-2">Un peu d'histoire...</h1>
<ul>
<li>
<p><strong>1999 à maintenant</strong> : CSS (level) 3</p>
<ul>
<li><strong>Modularisation</strong> : chaque sous ensemble est standardisé séparément</li>
<li>Exemples de modules
<ul>
<li>Nouveaux sélecteurs</li>
<li>Média Queries</li>
<li>Gestion de la couleur</li>
</ul>
</li>
<li>Actuellement, <a href="https://en.wikipedia.org/wiki/Comparison_of_browser_engines_%28CSS_support%29">prise en charge partielle</a> par les navigateurs</li>
</ul>
</li>
<li>
<p><strong>CSS 4 ?</strong></p>
<ul>
<li>Seulement des modules CSS level 4</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="5" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="syntaxe">Syntaxe</h1>
<ul>
<li>
<p>On définit des <strong>règles CSS</strong></p>
<ul>
<li><strong><code>selecteur { propriété_CSS : valeur; ..._}</code></strong></li>
</ul>
</li>
<li>
<p>Exemple:</p>
</li>
</ul>
<p><img src="images/syntaxe_css.png" alt="center" title="Source: Antony bourmaud (Université de La Rochelle)" style="height:10em;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="6" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="propri%C3%A9t%C3%A9--valeur">Propriété : valeur;</h1>
<ul>
<li>
<p>Une <strong>propriété</strong> est un mot réservé défini dans les normes</p>
<ul>
<li>Exemples: <code>border</code>, <code>margin</code>, <code>padding</code>, <code>background</code></li>
</ul>
</li>
<li>
<p>Les <strong>valeurs</strong> sont soit des</p>
<ul>
<li>
<p>Unités normalisées</p>
<ul>
<li>Exemple: <code>12px</code></li>
</ul>
</li>
<li>
<p>Mots clés</p>
<ul>
<li>Exemple: <code>black</code>, <code>red</code>, <code>none</code></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="&lt;span class='red'&gt;*&lt;/span&gt; CSS 3 définit aussi des unités relatives au viewport dont nous reparlerons dans la partie responsive design : `vh`, `vw`, `vmin` et `vmax`" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="7" style="--paginate:true;--footer:&lt;span class='red'&gt;*&lt;/span&gt; CSS 3 définit aussi des unités relatives au viewport dont nous reparlerons dans la partie responsive design : `vh`, `vw`, `vmin` et `vmax`;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="les-unit%C3%A9s-css-2">Les unités (CSS 2)</h1>
<div class='pure-g'>
<div class='pure-u-1-2'>
<ul>
<li><strong>Unités absolues</strong>
<ul>
<li>
<p>Pouce (2,54cm): <code>1.5 in</code></p>
</li>
<li>
<p>Centimètre: <code>1.5 cm</code></p>
</li>
<li>
<p>Millimètre: <code>1.5 mm</code></p>
</li>
<li>
<p>Point (1/72 in): <code>1.5 pt</code></p>
</li>
<li>
<p>Pica (12 pt): <code>1.5 pc</code></p>
</li>
</ul>
</li>
</ul>
</div>
<div class='pure-u-1-2'>
<ul>
<li>
<p><strong>Unités relatives</strong></p>
<ul>
<li>
<p><strong>Largeur de 'M'</strong>: <code>1.5 em</code></p>
</li>
<li>
<p>Hauteur de 'x': <code>1.5 ex</code></p>
</li>
<li>
<p><strong>Pourcentage</strong>: <code>1.5 %</code></p>
</li>
<li>
<p>Pixel (résolution): <code>1.5 px</code></p>
</li>
</ul>
</li>
</ul>
</div>
</div>
<footer><span class='red'>*</span> CSS 3 définit aussi des unités relatives au viewport dont nous reparlerons dans la partie responsive design : <code>vh</code>, <code>vw</code>, <code>vmin</code> et <code>vmax</code></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="&lt;span class='red'&gt;*&lt;/span&gt; La prise en compte de la transparence fait partie de CSS3" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="8" style="--paginate:true;--footer:&lt;span class='red'&gt;*&lt;/span&gt; La prise en compte de la transparence fait partie de CSS3;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="les-couleurs">Les couleurs</h1>
<ul>
<li>
<p>Code <span class='red'>R</span><span class='green'>G</span><span class='blue'>B</span> <strong>hexadécimal</strong></p>
<ul>
<li>Exemple: <code>#FFFF00</code> (jaune)</li>
</ul>
</li>
<li>
<p><strong>Fonction</strong> <span class='red'>R</span><span class='green'>G</span><span class='blue'>B</span>(A) et HSL(A)<span class='red'>*</span></p>
<ul>
<li>Exemple: <code>rgb(255,255,0)</code> (encore du jaune)</li>
<li>Exemple: <code>rgba(255,255,0,0.5)</code> (du jaune 50% transparent)</li>
<li>Exemple: <code>hsl(50,100%,50%)</code> (du jaune 50%)</li>
<li>Exemple: <code>hsla(50,100%,50%,0.5)</code> (du jaune 50% transparent)</li>
</ul>
</li>
<li>
<p>Noms <strong>prédéfinis</strong> (17 en CSS 2, 147 en CSS 3)</p>
<ul>
<li>Exemples (CSS 2): aqua, black, blue, fuchsia, gray, green, lime, maroon, navy, olive, orange, purple, red, silver, teal, white, yellow</li>
</ul>
</li>
</ul>
<footer><span class='red'>*</span> La prise en compte de la transparence fait partie de CSS3</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="9" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="les-url">Les URL</h1>
<ul>
<li>Certaines propriétés utilisent des <strong>URL</strong> comme valeur
<ul>
<li>Ex: <code>background-image</code></li>
</ul>
</li>
<li>On utilise alors la <strong>fonction</strong> <code>url()</code>
<ul>
<li>Ex: <code>body { background-image: url(&quot;http://www.example.fr/untruc.gif&quot;)</code></li>
<li>Ex: <code>body { background-image: url(http://www.example.fr/untruc.gif) }</code></li>
</ul>
</li>
<li>Les <strong>URL relatives</strong> sont acceptées
<ul>
<li>URL relative à l'URL de la feuille de style (pas de la page HTML) !</li>
<li>Ex: <code>body { background-image: url(&quot;./images/untruc.gif&quot;) }</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="10" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="lier-styles-css-et-document-html">Lier styles CSS et document HTML</h1>
<ul>
<li>
<p><strong>Style en ligne</strong> (à <strong>VRAIMENT</strong> éviter)</p>
<ul>
<li>Attribut <code>style</code> des balises HTML</li>
<li>Pas de séparation fond / forme...</li>
</ul>
</li>
<li>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">style</span>=<span class="hljs-string">&quot;color:red;&quot;</span>&gt;</span> Une phrase en rouge. <span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="11" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="lier-styles-css-et-document-html-1">Lier styles CSS et document HTML</h1>
<ul>
<li>
<p><strong>Feuille de style interne</strong> (à éviter aussi)</p>
<ul>
<li>Balise <code>&lt;style&gt;&lt;/style&gt;</code> dans la partie <code>&lt;head&gt;</code> de la page</li>
<li>On préférera écrire les règles CSS dans une feuille de style séparée</li>
</ul>
</li>
<li>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-keyword">html</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">html</span> <span class="hljs-attr">lang</span>=<span class="hljs-string">&quot;fr&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
    <span class="hljs-comment">&lt;!-- on suppose que les balises obligatoires du header
    ont été déclarées plus haut --&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">style</span>&gt;</span><span class="language-css">
        <span class="hljs-selector-tag">p</span> { <span class="hljs-attribute">color</span>: red;}
    </span><span class="hljs-tag">&lt;/<span class="hljs-name">style</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span> <span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;phrase_rouge&quot;</span>&gt;</span> Une phrase en rouge. <span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span> <span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="12" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="lier-styles-css-et-document-html-2">Lier styles CSS et document HTML</h1>
<ul>
<li>
<p><strong>Feuille de style externe liée</strong> (à privilégier)</p>
<ul>
<li>Règles CSS dans un fichier externe</li>
<li>Lien avec la feuille de style via une balise <code>&lt;link ... &gt;</code> dans la partie <code>&lt;head&gt;</code> de la page</li>
<li><strong>Possibilité</strong> de spécifier un média cible</li>
</ul>
</li>
<li>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-keyword">html</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">html</span> <span class="hljs-attr">lang</span>=<span class="hljs-string">&quot;fr&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
    <span class="hljs-comment">&lt;!-- les balises obligatoires du header ont été déclarées + haut --&gt;</span>
    <span class="hljs-comment">&lt;!-- l&#x27;utilisation de media=&quot;screen&quot; n&#x27;est pas obligatoire --&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;stylesheet&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;mon_fichier.css&quot;</span> <span class="hljs-attr">media</span>=<span class="hljs-string">&quot;screen&quot;</span> &gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span> <span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;phrase_rouge&quot;</span>&gt;</span> Une phrase en rouge. <span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span> <span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="13" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="le-ciblage-par-m%C3%A9dia">Le ciblage par média</h1>
<ul>
<li>On peut spécifier le <strong>média cible</strong> de nos règles CSS
<ul>
<li>au liage / à l'import d'une feuille de style (<em>vu juste avant</em>)</li>
<li>au niveau des règles CSS, avec <code>@media type_media { /* code CSS */ }</code>
<ul>
<li>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-keyword">@media</span> print {
    <span class="hljs-comment">/* le menu n&#x27;est pas affiché à l&#x27;impression */</span>
    <span class="hljs-selector-id">#mon_menu</span> { <span class="hljs-attribute">display</span>: none;}
}
</code></pre>
</li>
</ul>
</li>
</ul>
</li>
<li>Types de média les plus courants
<ul>
<li><code>all</code>: tous les supports</li>
<li><code>screen</code>: moniteur couleur d'ordinateur</li>
<li><code>print</code>: document destiné à être imprimé (voir aussi <code>@page</code>)</li>
<li><code>projection</code>: projection :-)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="14" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="s%C3%A9lecteurs-simples">Sélecteurs simples</h1>
<ul>
<li>
<p><code>nomElement</code>: sélecteur de <strong>balise</strong></p>
<ul>
<li>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">p</span> { <span class="hljs-attribute">color</span>: red;} <span class="hljs-comment">/* tous les paragraphes &lt;p&gt; */</span>
</code></pre>
</li>
</ul>
</li>
<li>
<p><code>.nomClasse</code>: sélecteur de <strong>classe</strong></p>
<ul>
<li>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-class">.maClasse</span> { <span class="hljs-attribute">color</span>: green;} <span class="hljs-comment">/* les élements de la classe &quot;maClasse&quot; */</span>
</code></pre>
</li>
</ul>
</li>
<li>
<p><code>#identifiant</code>: sélecteur d'<strong>ID</strong></p>
<ul>
<li>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-id">#monId</span> { <span class="hljs-attribute">color</span>: blue;} <span class="hljs-comment">/* l&#x27;élément ayant l&#x27;ID &quot;monId&quot; */</span>
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="15" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="s%C3%A9lecteurs-simples-1">Sélecteurs simples</h1>
<ul>
<li>
<p><code>*</code>: sélecteur <strong>universel</strong></p>
<ul>
<li>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css">* { <span class="hljs-attribute">color</span>: orange;} <span class="hljs-comment">/* tous les éléments */</span>
</code></pre>
</li>
</ul>
</li>
<li>
<p>On peut <strong>combiner</strong> les sélecteurs</p>
<ul>
<li>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">p</span><span class="hljs-selector-class">.maClasse</span> { <span class="hljs-attribute">color</span>: lime; } <span class="hljs-comment">/* tous les &lt;p&gt; de classe &quot;maClasse&quot; */</span>
</code></pre>
</li>
</ul>
</li>
<li>
<p>On peut <strong>grouper</strong> les sélecteurs</p>
<ul>
<li>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-comment">/* tous les éléments de classe &quot;maClasse1&quot; ou &quot;maClasse2&quot; */</span>
<span class="hljs-selector-class">.maClasse1</span>, <span class="hljs-selector-class">.maClasse2</span> { <span class="hljs-attribute">color</span>: lime; } 
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="16" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="s%C3%A9lecteurs-hi%C3%A9rarchiques">Sélecteurs hiérarchiques</h1>
<ul>
<li><code>A B</code>: <strong>Descendance</strong>
<ul>
<li>B est un descendant quelconque de A</li>
<li>La règle s'applique à B !</li>
</ul>
</li>
</ul>
<ul>
<li>Exemple:
<ul>
<li>
<p>CSS</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">div</span> <span class="hljs-selector-tag">span</span> { <span class="hljs-attribute">color</span>: yellow; }
</code></pre>
</li>
<li>
<p>HTML</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
* <span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>Span 1.
*      <span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>Span 2.<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
* <span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>Span 3.<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="17" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="s%C3%A9lecteurs-hi%C3%A9rarchiques-1">Sélecteurs hiérarchiques</h1>
<ul>
<li><code>A &gt; B</code>: <strong>Enfant</strong>
<ul>
<li>B est un fils (direct) de A</li>
<li>La règle s'applique à B !</li>
</ul>
</li>
</ul>
<ul>
<li>Exemple:
<ul>
<li>
<p>CSS</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">div</span> &gt; <span class="hljs-selector-tag">span</span> { <span class="hljs-attribute">color</span>: yellow; }
</code></pre>
</li>
<li>
<p>HTML</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
* <span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>Span 1.
    <span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>Span 2.<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
* <span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>Span 3.<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="18" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="s%C3%A9lecteurs-hi%C3%A9rarchiques-2">Sélecteurs hiérarchiques</h1>
<ul>
<li><code>A + B</code>: <strong>Frère adjacent</strong>
<ul>
<li>B est au même niveau que A et le suit immédiatement</li>
<li>La règle s'applique à B !</li>
</ul>
</li>
</ul>
<ul>
<li>Exemple:
<ul>
<li>
<p>CSS</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">div</span> + <span class="hljs-selector-tag">span</span> { <span class="hljs-attribute">color</span>: yellow; }
</code></pre>
</li>
<li>
<p>HTML</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>Span 1.
    <span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>Span 2.<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
*<span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>Span 3.<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="19" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="les-s%C3%A9lecteurs-bas%C3%A9s-attribut">Les sélecteurs basés attribut</h1>
<ul>
<li>
<p><code>A[attr]</code>: L'élément <strong>possède</strong> l'attribut <code>attr</code> , <strong>peu importe sa valeur</strong></p>
<ul>
<li>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-comment">/* tous les &lt;input&gt; qui possèdent un attribut &#x27;type&#x27; */</span>
<span class="hljs-selector-tag">input</span><span class="hljs-selector-attr">[type]</span>  { <span class="hljs-attribute">color</span>: red; }
</code></pre>
</li>
</ul>
</li>
<li>
<p><code>A[attr=&quot;val&quot;]</code>: <strong>La valeur</strong> de l'attribut <code>attr</code> de l'élément est <strong>exactement</strong> <code>val</code></p>
<ul>
<li>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-comment">/* tous les &lt;input&gt; dont l&#x27;attribut &#x27;type&#x27; est &#x27;button&#x27; */</span>
<span class="hljs-selector-tag">input</span><span class="hljs-selector-attr">[type=<span class="hljs-string">&#x27;button&#x27;</span>]</span>  { <span class="hljs-attribute">color</span>: green; }
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="20" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="les-s%C3%A9lecteurs-bas%C3%A9s-attribut-1">Les sélecteurs basés attribut</h1>
<ul>
<li>
<p><code>A[attr~=&quot;val&quot;]</code>: <strong>L'une des valeurs</strong> de l'attribut <code>attr</code> de l'élément est <strong>exactement</strong> <code>val</code></p>
<ul>
<li>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-comment">/* tous les &lt;div&gt; dont l&#x27;une des valeurs de l&#x27;attribut &#x27;class&#x27; est &#x27;maClasse&#x27; */</span>
<span class="hljs-selector-tag">div</span><span class="hljs-selector-attr">[class~=<span class="hljs-string">&#x27;maClasse&#x27;</span>]</span>  { <span class="hljs-attribute">color</span>: yellow; }
</code></pre>
</li>
</ul>
</li>
<li>
<p><code>A[attr|=&quot;val&quot;]</code>: <strong>La valeur</strong> de l'attribut <code>attr</code> de l'élément <strong>commence par</strong> <code>val</code></p>
<ul>
<li>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-comment">/* tous les &lt;input&gt; dont l&#x27;attribut &#x27;id&#x27; commence par &#x27;btn&#x27; */</span>
<span class="hljs-comment">/* Exemple: &#x27;btn1&#x27;, &#x27;btn5&#x27;, etc. */</span>
<span class="hljs-selector-tag">input</span><span class="hljs-selector-attr">[id|=<span class="hljs-string">&#x27;btn&#x27;</span>]</span>  { <span class="hljs-attribute">color</span>: white; }
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="21" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="les-pseudo-classes">Les pseudo-classes</h1>
<ul>
<li>
<p>Décrivent un <strong>état spécial</strong> d'un élément</p>
<ul>
<li><code>:first-child</code>: l'élément est le premier fils de son parent</li>
<li><code>:link</code>: un lien (<code>&lt;a&gt;</code>) qui n'a pas encore été visité</li>
<li><code>:visited</code>: un lien (<code>&lt;a&gt;</code>) qui a été visité</li>
<li><code>:hover</code>: élément survolé</li>
<li><code>:active</code>: élément activé (cliqué par exemple)</li>
<li><code>:focus</code>: élément qui a le focus (saisie de texte)</li>
<li><code>:lang(uneLangue)</code>: élément dont l'une des langues est <code>uneLangue</code></li>
</ul>
</li>
<li>
<p>Quelques exemples:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">a</span><span class="hljs-selector-pseudo">:link</span> { <span class="hljs-attribute">color</span>: <span class="hljs-number">#FF1493</span>; } <span class="hljs-comment">/* les liens non visités sont roses */</span>
<span class="hljs-selector-tag">a</span><span class="hljs-selector-pseudo">:visited</span> { <span class="hljs-attribute">color</span>: <span class="hljs-number">#1E90FF</span>; } <span class="hljs-comment">/* les liens visités sont bleus */</span>
<span class="hljs-selector-tag">p</span><span class="hljs-selector-pseudo">:lang</span>(en) { <span class="hljs-attribute">display</span>: none; } <span class="hljs-comment">/* n&#x27;affiche pas les paragraphes en anglais */</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="&lt;span class='red'&gt;*&lt;/span&gt; Les pseudo éléments sont écrits précédés d'un `::` en CSS 3 afin de les différencier des pseudo-classes (ex:`::after`)" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="22" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="les-pseudo-%C3%A9l%C3%A9ments">Les pseudo-éléments</h1>
<ul>
<li>
<p>Permettent de modifier <strong>une partie</strong> d'un élément</p>
<ul>
<li>
<p><code>:first-line</code>: la première ligne</p>
</li>
<li>
<p><code>:first-letter</code>: la dernière ligne</p>
</li>
<li>
<p><code>:before</code>: s'utilise avec la propriété <code>content</code> afin d'ajouter du contenu avant un élément</p>
</li>
<li>
<p><code>:after</code>: s'utilise avec la propriété <code>content</code> afin d'ajouter du contenu avant un élément</p>
</li>
</ul>
</li>
</ul>
<footer><span class='red'>*</span> Les pseudo éléments sont écrits précédés d'un <code>::</code> en CSS 3 afin de les différencier des pseudo-classes (ex:<code>::after</code>)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="23" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="les-pseudo-%C3%A9l%C3%A9ments-exemple">Les pseudo-éléments (exemple)</h1>
<p>HTML</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Polytech<span class="hljs-tag">&lt;<span class="hljs-name">br</span>&gt;</span>Polytech<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;ecole&quot;</span>&gt;</span>Est une école d&#x27;ingénieurs<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
</code></pre>
<p>CSS</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">p</span><span class="hljs-selector-pseudo">:first</span>-line { <span class="hljs-attribute">color</span>: red;}
<span class="hljs-selector-tag">p</span><span class="hljs-selector-pseudo">:first</span>-letter { <span class="hljs-attribute">color</span>: blue;  <span class="hljs-attribute">font-weight</span>: bold;}
<span class="hljs-selector-tag">p</span><span class="hljs-selector-class">.ecole</span><span class="hljs-selector-pseudo">:after</span> { <span class="hljs-attribute">content</span>: <span class="hljs-string">&quot; super cool&quot;</span>; <span class="hljs-attribute">color</span>: green}
</code></pre>
<p>Resultat:</p>
<div class='resultat'>
<p>
<style scoped>
p.exemple1:first-line { color: red;}
p.exemple1:first-letter { color: blue; font-weight: bold;}
p.ecole:after { content: " super cool"; color: green;}
</style>
<p class="exemple1">Polytech<br />Polytech<p>
<p class="ecole">Est une école d'ingénieurs</p>
</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="24" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="lh%C3%A9ritage">L'héritage</h1>
<ul>
<li>
<p>Un élément HTML <strong>peut hériter</strong> des propriétés <strong>de ses parents</strong></p>
<ul>
<li>Certaines propriétés sont automatiquement héritées (ex:<code>color</code>)</li>
<li>D'autres ne le sont pas (ex: <code>border</code>)</li>
</ul>
</li>
<li>
<p>Exemple:<br />
HTML</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Polytech <span class="hljs-tag">&lt;<span class="hljs-name">em</span>&gt;</span>est une école<span class="hljs-tag">&lt;/<span class="hljs-name">em</span>&gt;</span> d&#x27;ingénieurs<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
</code></pre>
<p>CSS</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">p</span> { <span class="hljs-attribute">color</span>: red; 
    <span class="hljs-attribute">border</span>: medium solid; }
</code></pre>
<p>Résultat:</p>
  <div class='resultat'>
  <p>
      <style scoped>
          p.exemple2 { color: red; border: medium solid; }
      </style>
      <p class="exemple2">Polytech <em>est une école</em> d'ingénieurs</p>
  </p>
  </div>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="25" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="lh%C3%A9ritage-1">L'héritage</h1>
<ul>
<li>
<p>Il est cependant possible de <strong>forcer l'héritage</strong> d'une propriété</p>
<ul>
<li>On utilise <code>inherit</code> comme valeur de propriété</li>
</ul>
</li>
<li>
<p>Exemple:<br />
HTML</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Polytech <span class="hljs-tag">&lt;<span class="hljs-name">em</span>&gt;</span>est une école<span class="hljs-tag">&lt;/<span class="hljs-name">em</span>&gt;</span> d&#x27;ingénieurs<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
</code></pre>
<p>CSS</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">p</span> { <span class="hljs-attribute">color</span>: red;
    <span class="hljs-attribute">border</span>: medium solid; 
}
<span class="hljs-selector-tag">em</span> { <span class="hljs-attribute">border</span>: inherit; }
</code></pre>
<p>Résultat:</p>
  <div class='resultat'>
  <p>
      <style scoped>
          p.exemple3 { color: red; border: medium solid; }
          p.exemple3 em { border: inherit; }
      </style>
      <p class="exemple3">Polytech <em>est une école</em> d'ingénieurs</p>
  </p>
  </div>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="26" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="la-cascade">La cascade</h1>
<ul>
<li>
<p>Le style d'une page est la <strong>combinaison</strong> de plusieurs feuilles de style</p>
</li>
<li>
<p>Le style d'un élément peut être défini <strong>plusieurs fois</strong></p>
<ul>
<li>Dans une même feuille de style ou dans une autre feuille de style</li>
<li>La dernière définition est prioritaire sur les autres</li>
</ul>
</li>
<li>
<p>L'<strong>utilisateur</strong> peut définir ses propres feuilles de style</p>
<ul>
<li>Via les paramètres de son navigateur</li>
</ul>
</li>
<li>
<p>Le style final est calculé selon des règles de <strong>priorité</strong></p>
</li>
<li>
<p>Il est possible de rendre une règle <strong>plus prioritaire</strong> avec <code>!important</code></p>
<ul>
<li>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-CSS"><span class="hljs-selector-tag">a</span>{ <span class="hljs-attribute">color</span>: red <span class="hljs-meta">!important</span>; }
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="27" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="priorit%C3%A9s-entre-feuilles-de-styles">Priorités entre feuilles de styles</h1>
<ul>
<li>
<p>Par ordre de <strong>priorité</strong> (- vers +)</p>
<ul>
<li>
<p>styles par défaut du navigateur</p>
</li>
<li>
<p>styles utilsateur</p>
</li>
<li>
<p>styles de l'auteur</p>
</li>
<li>
<p>styles <code>!important</code> de l'auteur</p>
</li>
<li>
<p>styles <code>!important</code> du l'utilisateur</p>
<ul>
<li>Il peut donc toujours avoir le dernier mot !</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="28" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="priorit%C3%A9s-entre-s%C3%A9lecteurs">Priorités entre sélecteurs</h1>
<ul>
<li>
<p>Plus un sélecteur est spécifique, plus il est prioritaire</p>
</li>
<li>
<p>On calcul un <strong>score de spécificité</strong> à partir des sélecteurs présents</p>
<ul>
<li>Element HTML : 1</li>
<li>Classe: 10</li>
<li>Id: 100</li>
<li>Les attributs HTML <code>style</code> sont prioritaires: 1000</li>
</ul>
</li>
<li>
<p>On compte le nombre de chacun de ces sélecteurs et on en fait la somme</p>
</li>
<li>
<p>La présence de sélecteurs hiérarchiques (<code>+</code> ou <code>&gt;</code>) ne modifie pas la spécificité</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="29" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="priorit%C3%A9s-entre-s%C3%A9lecteurs-exemples">Priorités entre sélecteurs (exemples)</h1>
<ul>
<li>Du - au + prioritaire
<ul>
<li><code>* { ... }</code>: <strong>0</strong> (0 identifiant, 0 classe, 0 élément)</li>
<li><code>p { ... }</code>: <strong>1</strong> (0 identifiant, 0 classe, 1 élément)</li>
<li><code>blockquote p { ... }</code>: <strong>2</strong> (0 identifiant, 0 classe, 2 éléments)</li>
<li><code>.class { ... }</code>: <strong>10</strong> (0 identi:fiant, 1 classe, 0 élément)</li>
<li><code>p.class { ... }</code>: <strong>11</strong> (0 identifiant, 1 classe, 1 élément)</li>
<li><code>blockquote p.class { ... }</code>: <strong>12</strong> (0 identifiant, 1 classe, 2 éléments)</li>
<li><code>#id { ... }</code>: <strong>100</strong> (1 identifiant, 0 classe, 0 élément)</li>
<li><code>p#id { ... }</code>: <strong>101</strong> (1 identifiant, 0 classe, 1 élément)</li>
<li><code>blockquote p#id { ... }</code>: <strong>102</strong> (1 identifiant, 0 classe, 2 élément)</li>
<li><code>.class #id { ... }</code>: <strong>110</strong> (1 identifiant, 1 classe, 0 élément)</li>
<li><code>.class p#id { ... }</code>: <strong>111</strong> (1 identifiant, 1 classe, 1 élément)</li>
<li><code>blockquote.class p#id { ... }</code>: <strong>112</strong> (1 identifiant, 1 classe, 2 élément)</li>
<li><code>&lt;p style=&quot;...&quot;&gt;</code>: <strong>1000</strong> (1 attribut <code>style</code> HTML)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="30" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<p><img src="images/cascade.png" alt="center" title="Source: http://openweb.eu.org/articles/cascade_css" /></p>
<div class='center'>Résumé des priorités</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="31" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="les-propri%C3%A9t%C3%A9s-de-base">Les propriétés &quot;de base&quot;</h1>
<ul>
<li><strong>Couleur</strong> du texte: <code>color</code>
<ul>
<li>nom de couleur (ex:<code>red</code>) ou valeur (ex:<code>#FF0000</code>)</li>
</ul>
</li>
<li><strong>Arrière plan</strong>: <code>background-color</code>, <code>background-image</code>, <code>background-repeat</code>, <code>background-attachment</code>, <code>background-position</code></li>
<li><strong>Typographie</strong>: <code>font-family</code>, <code>font-style</code>, <code>font-size</code>, <code>font-variant</code>, <code>font-weight</code></li>
<li><strong>Texte</strong>: <code>word-spacing</code>, <code>letter-spacing</code>, <code>text-decoration</code>, <code>text-transform</code>, <code>text-align</code>, <code>text-indent</code>, <code>white-space</code></li>
<li><strong>Listes</strong>: <code>list-style-image</code>, <code>list-style-position</code>, <code>list-style-type</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="32" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="shorthands">Shorthands</h1>
<ul>
<li>
<p>Un <strong>shorthand</strong> est une propriété permettant de définir <strong>plusieurs propriétés</strong> CSS en une fois</p>
</li>
<li>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">div</span> { <span class="hljs-attribute">background-color</span>: <span class="hljs-number">#000</span>;
    <span class="hljs-attribute">background-image</span>: <span class="hljs-built_in">url</span>(<span class="hljs-string">images/bg.gif</span>);
    <span class="hljs-attribute">background-repeat</span>: no-repeat;
    <span class="hljs-attribute">background-position</span>: top right;}
</code></pre>
<p>devient</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">div</span> { <span class="hljs-attribute">background</span>: <span class="hljs-number">#000</span> <span class="hljs-built_in">url</span>(<span class="hljs-string">images/bg.gif</span>) no-repeat top right; }
</code></pre>
</li>
<li>
<p>Shorthands courants: <code>background</code>,<code>font</code>, <code>border</code>, <code>margin</code>, <code>padding</code></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="33" style="--paginate:true;--lang:fr;--theme:marp;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="53" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/mod-css.png&quot;);background-size:90% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="35" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="33" style="--paginate:true;--lang:fr;--theme:marp;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="53" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="le-mod%C3%A8le-de-boite">Le modèle de boite</h1>
<ul>
<li>
<p>L'espacement (<code>padding</code>) sépare le contenu et la bordure (<code>border</code>)</p>
</li>
<li>
<p>La marge (<code>margin</code>) sépare la bordure (<code>border</code>) et l'élément parent</p>
</li>
<li>
<p>La couleur de fond est située derrière l'image de fond</p>
</li>
<li>
<p>L'image de fond est située derrière le contenu</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="33" style="" data-marpit-pagination-total="53" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="34" style="--paginate:true;--lang:fr;--theme:marp;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="53" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/box-model-w3c.png&quot;);background-size:90% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="36" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="34" style="--paginate:true;--lang:fr;--theme:marp;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="53" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="le-mod%C3%A8le-de-boite-1">Le modèle de boite</h1>
<br />
- Les propriétés `width` et `height` de la boite définissent la **largeur du contenu**
<ul>
<li>
<p><strong>Taille de la boite</strong> = taille du contenu + espacement + bordure + marge</p>
</li>
<li>
<p>Ce comportement peut être changé avec la propriété <code>box-sizing</code></p>
<ul>
<li><code>box-sizing: content-box</code>: comportement par défaut</li>
<li><code>box-sizing: border-box</code>: la largeur du contenu inclut espacement + bordure</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="34" style="" data-marpit-pagination-total="53" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="35" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="le-flux-des-%C3%A9l%C3%A9ments-html">Le flux des éléments HTML</h1>
<div class='pure-g'>
<div class='pure-u-2-3'>
<ul>
<li>
<p>Eléments <strong>blocs</strong> les uns en dessous des autres</p>
<ul>
<li>Occupent la totalité de la largeur de leur conteneur</li>
<li>On peut modifier leur largeur et hauteur</li>
</ul>
</li>
<li>
<p>Eléments <strong>en ligne</strong> les uns à coté des autres</p>
<ul>
<li>Ne peuvent pas avoir de marge verticale</li>
</ul>
</li>
<li>
<p>L'ordre d'affichage est celui de déclaration des éléments dans le source HTML</p>
</li>
</ul>
</div>
<div class='pure-u-1-3'>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;conteneur&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;d1&quot;</span>&gt;</span>d1<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;d2&quot;</span>&gt;</span>d2<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;d3&quot;</span>&gt;</span>d3<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
<p>Résultat:</p>
<div class='resultat'>
<div id="conteneur" style="border: 1px solid grey;">
<div id="d1" style="font-size: 12pt; height:5ex; background-color:green; color:white">div1</div>
<div id="d2" style="font-size: 12pt; height:5ex; background-color:yellow;">div2</div>
<div id="d3" style="font-size: 12pt; height:5ex; background-color:red; color:white">div3</div>
</div>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="36" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="la-propri%C3%A9t%C3%A9-display">La propriété <code>display</code></h1>
<div class='pure-g'>
<div class='pure-u-2-3'>
<ul>
<li>Permet de changer la manière dont un élément (ou ses descendants) est affiché</li>
<li>Valeurs généralement utilisées:
<ul>
<li><code>none</code>: élément <strong>non affiché</strong></li>
<li><code>inline</code>: éléments <strong>en ligne</strong>, les uns à coté des autres</li>
<li><code>block</code>: éléments <strong>bloc</strong>, les uns en dessous des autres</li>
<li><code>inline-block</code>: éléments <strong>bloc</strong>, les uns à coté des autres</li>
<li><code>flex</code>, <code>flow</code>, <code>grid</code> : définit le comportement des <strong>enfants du bloc</strong></li>
</ul>
</li>
</ul>
</div>
<div class='pure-u-1-3'>
<p>Exemple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-id">#conteneur</span> <span class="hljs-selector-tag">div</span> { <span class="hljs-attribute">width</span>: <span class="hljs-number">5em</span>;}
<span class="hljs-selector-id">#d1</span> { <span class="hljs-attribute">display</span>: none;}
<span class="hljs-selector-id">#d2</span>, <span class="hljs-selector-id">#d3</span> { <span class="hljs-attribute">display</span>: inline-block;}
</code></pre>
<p>Résultat (2 exemples):</p>
<div class='resultat'>
<div id="conteneur" style="border: 1px solid grey;">
<div id="d1" style="font-size: 12pt; width:5em; height:5ex; background-color:green; color:white; display:none;">div1</div>
<div id="d2" style="font-size: 12pt; width:5em; height:5ex; background-color:yellow;  display: inline-block;">div2</div>
<div id="d3" style="font-size: 12pt; width:5em; height:5ex; background-color:red; color:white;  display: inline-block;">div3</div>
</div>
<br />
<div id="conteneur" style="border: 1px solid grey; width: 6em;">
<div id="d1" style="font-size: 12pt; width:5em; height:5ex; background-color:green; color:white; display:none;">div1</div>
<div id="d2" style="font-size: 12pt; width:5em; height:5ex; background-color:yellow;  display: inline-block;">div2</div>
<div id="d3" style="font-size: 12pt; width:5em; height:5ex; background-color:red; color:white;  display: inline-block;">div3</div>
</div>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer="&lt;span class='red'&gt;*&lt;/span&gt; Un élement est positionné si sa propriété `position` a pour valeur `relative`, `absolute` ou `fixed`" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="37" style="--paginate:true;--footer:&lt;span class='red'&gt;*&lt;/span&gt; Un élement est positionné si sa propriété `position` a pour valeur `relative`, `absolute` ou `fixed`;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="positionnement">Positionnement</h1>
<ul>
<li>
<p>4 valeurs possibles pour la propriété <code>position</code></p>
<ul>
<li><code>static</code>: flux normal du code HTML (par défaut)</li>
<li><code>relative</code>: décalage par rapport <strong>à la position statique</strong></li>
<li><code>absolute</code>: l'élément est <strong>sorti du flux</strong> et placé par rapport <strong>au parent positionné le plus proche</strong></li>
<li><code>fixed</code>: l'élément est <strong>sorti du flux</strong> et est fixe par rapport <strong>à la fenêtre du navigateur</strong></li>
</ul>
</li>
<li>
<p>On complète le positionnement avec les propriétés <code>top</code>, <code>bottom</code>, <code>right</code>, <code>left</code></p>
<ul>
<li>Les valeurs négatives sont autorisées</li>
</ul>
</li>
</ul>
<footer><span class='red'>*</span> Un élement est positionné si sa propriété <code>position</code> a pour valeur <code>relative</code>, <code>absolute</code> ou <code>fixed</code></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="38" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="positionnement-exemple">Positionnement (exemple)</h1>
<div class='pure-g'>
<div class='pure-u-1-2'>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-id">#conteneur</span> <span class="hljs-selector-tag">div</span> { <span class="hljs-attribute">width</span>: <span class="hljs-number">5em</span>;}
<span class="hljs-selector-id">#d1</span> { <span class="hljs-attribute">position</span>: relative; <span class="hljs-attribute">top</span>: <span class="hljs-number">1em</span>; <span class="hljs-attribute">left</span>: <span class="hljs-number">1em</span>;}
<span class="hljs-selector-id">#d3</span> { <span class="hljs-attribute">position</span>: fixed; <span class="hljs-attribute">top</span>: <span class="hljs-number">1em</span>; <span class="hljs-attribute">right</span>: <span class="hljs-number">1em</span>;}
</code></pre>
<p>Résultat:</p>
<div class='resultat'>
<div id="conteneur" style="border: 1px solid grey;">
    <div id="d1" style="font-size: 12pt; width:5em; height:5ex; background-color:green; color:white; position: relative; top:1em; left: 1em;">div1</div>
    <div id="d2" style="font-size: 12pt; width:5em; height:5ex; background-color:yellow;">div2</div>
    <div id="d3" style="font-size: 12pt; width:5em; height:5ex; background-color:red; color:white; position: fixed; top: 1em; right: 1em;">div3</div>
</div>
</div>
</div>
<div class='pure-u-1-2'>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-id">#conteneur</span> <span class="hljs-selector-tag">div</span> { <span class="hljs-attribute">width</span>: <span class="hljs-number">5em</span>;}
<span class="hljs-comment">/* le parent doit être positionné */</span>
<span class="hljs-selector-id">#conteneur</span>{ <span class="hljs-attribute">position</span>: relative; }
<span class="hljs-selector-id">#d1</span> { <span class="hljs-attribute">position</span>: absolute; <span class="hljs-attribute">top</span>: -<span class="hljs-number">1em</span>; <span class="hljs-attribute">left</span>: <span class="hljs-number">1em</span>; }
</code></pre>
<p>Résultat:</p>
<div class='resultat'>
<div id="conteneur" style="position: relative; border: 1px solid grey;">
    <div id="d1" style="font-size: 12pt; width:5em; height:5ex; background-color:green; color:white; position: absolute; top:-1em; left: 1em;">div1</div>
    <div id="d2" style="font-size: 12pt; width:5em; height:5ex; background-color:yellow;">div2</div>
    <div id="d3" style="font-size: 12pt; width:5em; height:5ex; background-color:red; color:white;">div3</div>
</div>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="39" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="la-propri%C3%A9t%C3%A9-float">La propriété <code>float</code></h1>
<div class='pure-g'>
<div class='pure-u-1-4'>
<div style="font-size: 8pt; width:20em; height:20ex; background-color:yellow; margin: 0.5em;"><div style="width:5em; height:5ex; background-color:green; color:white">no float</div>
<div style="width:5em; height:5ex; background-color:red; color:white">no float</div><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.Vivamus blandit ipsum a quam hendrerit pretium non sit amet.</p>
</div>
<div style="font-size: 8pt; width:20em; height:15ex; background-color:yellow; margin: 0.5em;"><div style="width:5em; height:5ex; background-color:green; color:white; float: left;">float-left</div>
<div style="width:5em; height:5ex; background-color:red; color:white; float: left;">float-left</div><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.Vivamus blandit ipsum a quam hendrerit pretium non sit amet.</p>
</div>
<div style="font-size: 8pt; width:20em; height:15ex; background-color:yellow; margin: 0.5em;"><div style="width:5em; height:5ex; background-color:green; color:white; float: right;">float-right</div>
<div style="width:5em; height:5ex; background-color:red; color:white; float: right;">float-right</div><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.Vivamus blandit ipsum a quam hendrerit pretium non sit amet.</p>
</div>
<div style="font-size: 8pt; width:20em; height:15ex; background-color:yellow; margin: 0.5em;"><div style="width:5em; height:5ex; background-color:green; color:white; float: left;">float-left</div>
<div style="width:5em; height:5ex; background-color:red; color:white; float: left; clear: left">float-left + clear</div><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.Vivamus blandit ipsum a quam hendrerit pretium non sit amet.</p>
</div>
</div>
<div class='pure-u-3-4'>
<ul>
<li>
<p><strong>Rôle primaire</strong> : habillage de texte (au sens <em>média print</em>). Le texte &quot;s'enroule&quot; autour de l'élément</p>
</li>
<li>
<p>L'élément flottant est <strong>sorti du flux</strong> est est positionné soit à gauche <code>float:left</code> ou à droite <code>float:right</code> de son conteneur</p>
</li>
<li>
<p>Deux objets flottants du même type (ex: <code>float:left</code>) se positionnent cote à cote</p>
</li>
<li>
<p>La propriété <code>clear</code> appliquée à un élément flottant permet de placer cet élément en dessous d'un autre élément du même type.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="&lt;span class='red'&gt;*&lt;/span&gt; Un élement est positionné si sa propriété `position` a pour valeur `relative`, `absolute` ou `fixed`" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="40" style="--paginate:true;--footer:&lt;span class='red'&gt;*&lt;/span&gt; Un élement est positionné si sa propriété `position` a pour valeur `relative`, `absolute` ou `fixed`;--lang:fr;--theme:marp;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="53" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/z-index.gif&quot;);background-size:90% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="42" data-paginate="true" data-footer="&lt;span class='red'&gt;*&lt;/span&gt; Un élement est positionné si sa propriété `position` a pour valeur `relative`, `absolute` ou `fixed`" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="40" style="--paginate:true;--footer:&lt;span class='red'&gt;*&lt;/span&gt; Un élement est positionné si sa propriété `position` a pour valeur `relative`, `absolute` ou `fixed`;--lang:fr;--theme:marp;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="53" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="le-z-index">Le <code>z-index</code></h1>

<ul>
<li>Permet de préciser comment les éléments <em>s'empilent</em> sur la page</li>
<li>Seul les <strong>éléments positionnés</strong><span class='red'>*</span> peuvent avoir un <code>z-index</code></li>
<li>Les valeurs les plus élevées sont affichées au premier plan.
<ul>
<li>Un élément avec un  <code>z-index</code> de 2 sera devant un élément avec un <code>z-index</code> de 1</li>
</ul>
</li>
</ul>
<footer><span class='red'>*</span> Un élement est positionné si sa propriété <code>position</code> a pour valeur <code>relative</code>, <code>absolute</code> ou <code>fixed</code></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="&lt;span class='red'&gt;*&lt;/span&gt; Un élement est positionné si sa propriété `position` a pour valeur `relative`, `absolute` ou `fixed`" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="40" style="" data-marpit-pagination-total="53" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="41" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="les-conteneurs-displayflex">Les conteneurs <code>display:flex</code></h1>
<ul>
<li>On définit un <strong>conteneur flex</strong> avec la propriété <code>display:flex</code></li>
<li><code>flex-direction</code> définit l'<strong>axe principal</strong> sur lequel les éléments se distribuent
<ul>
<li><code>flex-direction: row</code> ou <code>flex-direction: row-reverse</code>: horizontalement</li>
<li><code>flex-direction: column</code> ou <code>flex-direction: column -reverse</code>: verticalement</li>
</ul>
</li>
<li>Par défaut les éléments peuvent dépasser du conteneur. <code>flex-wrap: wrap</code> permet d'aller à la ligne automatiquement.</li>
<li><strong>L'alignement</strong> des éléments du conteneur sur l'<strong>axe principal</strong> s'ajuste avec <code>justify-content</code> (ex: <code>center</code> ou <code>space-between</code>)</li>
<li><strong>L'alignement</strong> des éléments du conteneur sur l'<strong>axe secondaire</strong> s'ajuste avec <code>align-items</code> (ex: <code>center</code> ou <code>stretch</code>)</li>
<li>S'il y a <strong>plusieurs lignes</strong> d'éléments (à cause de wrap) leur <strong>alignement</strong> est géré pas <code>align-content</code> (ex: <code>center</code> ou <code>stretch</code>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="42" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="propri%C3%A9t%C3%A9s-des-%C3%A9l%C3%A9ments-flex">Propriétés des éléments <code>flex</code></h1>
<ul>
<li>
<p>S'appliquent aux éléments contenus dans un conteneur flex</p>
</li>
<li>
<p>Changer l'ordre d'un élément avec <code>order</code></p>
<ul>
<li>Exemple: <code>order: 3</code></li>
</ul>
</li>
<li>
<p>Changer l'alignement d'un seul élément avec <code>align-self</code></p>
<ul>
<li>Exemple: <code>align-self: center</code></li>
</ul>
</li>
<li>
<p>Gérer l'ajustement automatique de la taille d'un élément avec <code>flex</code></p>
<ul>
<li><code>flex: initial</code>: ne peut pas grandir mais peut rétrécir</li>
<li><code>flex: auto</code> : peut grandir et rétrécir</li>
<li>un élément <code>flex: 2</code> grandira 2x plus qu'un <code>flex: 1</code></li>
</ul>
</li>
<li>
<p>Plus de détails sur <code>flex</code> <a href="https://developer.mozilla.org/fr/docs/Web/CSS/flex">ici</a> ou <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">là</a></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="43" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="exp%C3%A9rimenter-avec-flex">Expérimenter avec <code>flex</code></h1>
<p><a href="https://flexbox.tech"><img src="images/Flexbox-playground.png" alt="center" title="Source: https://medium.com/@daniaherrera/getting-started-css-grid-vs-flexbox-b3012fce6476" style="height:20em;" /></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="44" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="les-conteneurs-displaygrid">Les conteneurs <code>display:grid</code></h1>
<p><img src="images/flex-grid.jpeg" alt="center" title="Source: https://medium.com/@daniaherrera/getting-started-css-grid-vs-flexbox-b3012fce6476" style="height:20em;" /></p>
<ul>
<li>Plus de details <a href="https://css-tricks.com/snippets/css/complete-guide-grid/">ici</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="45" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="conseils-de-positionnement">Conseils de positionnement</h1>
<ul>
<li>
<p>Garder au maximum les éléments dans le flux</p>
<ul>
<li>Utiliser les propriété <code>position</code>, <code>margin</code> et <code>padding</code> pour décaler les éléments</li>
<li>Positionner les éléments hiérarchiquement <strong>avec des conteneurs</strong> <code>display: flex</code> ou en gille avec <code>display: grid</code></li>
</ul>
</li>
<li>
<p>S'il est nécessaire de sortir un élément du flux</p>
<ul>
<li>J'utilise la propriété <code>position</code> (généralement avec la valeur <code>absolute</code>)</li>
</ul>
</li>
<li>
<p>Si les éléments doivent pouvoir se repositionner en fonction de l'espace disponible dans leur conteneur : utiliser <code>display: inline-block</code> (pour l'élément) ou <code>display: flex</code> (pour le conteneur)</p>
<ul>
<li>Mais pas les deux !!!</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="46" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="nouveaux-s%C3%A9lecteurs-css-34">Nouveaux sélecteurs CSS 3/4</h1>
<ul>
<li>
<p>De très (trop?) nombreuses nouveautés</p>
<ul>
<li>1 nouveau sélecteur hiérarchique
<ul>
<li><code>A ~ B</code> (adjacence <strong>indirecte</strong>)</li>
</ul>
</li>
<li>3 nouveaux sélecteur basés attribut:
<ul>
<li><code>^=</code>: la valeur de l'attribut commence exactement par</li>
<li><code>$=</code>: la valeur de l'attribut finit exactement par</li>
<li><code>*=</code>: la valeur de l'attribut comporte au moins une fois</li>
</ul>
</li>
<li>Des pseudo-classes
<ul>
<li>Exemple: <code>:root</code>, <code>nth-child()</code>, <code>contains()</code>)</li>
</ul>
</li>
<li>Des pseudo-éléments
<ul>
<li>Les mêmes qu'en CSS 2.1 mais précédés de <code>::</code></li>
</ul>
</li>
</ul>
</li>
<li>
<p>Cf. la norme du module CSS <a href="http://www.w3.org/TR/css3-selectors/">Selector Level 3</a></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="47" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="quelques-nouvelles-propri%C3%A9t%C3%A9s-css-34">Quelques nouvelles propriétés CSS 3/4</h1>
<ul>
<li><strong>Transparence</strong>: fonctions <code>rbga()</code> et <code>hsla()</code>, propriété <code>opacity</code></li>
<li><strong>Bordures</strong> (couleurs différentes, images): <code>border-image</code></li>
<li><strong>Angles arrondis</strong>: <code>border-radius</code></li>
<li><strong>Fonds</strong> (background) <strong>multiples</strong></li>
<li><strong>Ombrage</strong> des boites et du texte: <code>box-shadow</code></li>
<li><strong>Multi-colonnes</strong>: <code>columns</code>, <code>column-fill</code>, <code>break-after</code>, etc.</li>
<li><strong>Transformations</strong> d'éléments (rotations, etc.): <code>transform</code></li>
<li><strong>Animations</strong>: <code>animation</code>, <code>@keyframes</code>, etc.</li>
<li><strong>Transitions</strong>: <code>transition</code></li>
<li><strong>Dégradés</strong>: fonctions <code>linear-gradient</code>, <code>radial-gradient</code>, etc.</li>
<li><strong>Polices téléchargées</strong>: <code>@font-face</code></li>
<li><strong>Calculs simples et récupération de valeur d'attribut</strong>: <code>calc()</code> et <code>attr()</code>
<ul>
<li>Ex: <code>#truc { width: calc(20% - 10px) }</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="48" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="css-3-media-queries">CSS 3 media queries</h1>
<h2 id="responsive-web-design">Responsive web design</h2>
<ul>
<li>
<p>Extensions de l'attribut <code>media</code> de la balise HTML <code>&lt;link&gt;</code> et la règle <code>@media</code> de CSS</p>
</li>
<li>
<p>Ecriture d'expressions avec opérateurs <code>and</code>, <code>only</code> et <code>not</code></p>
</li>
<li>
<p>Exemple HTML:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;stylesheet&quot;</span> <span class="hljs-attr">media</span>=<span class="hljs-string">&quot;screen and (max-width: 640px)&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;smallscreen.css&quot;</span> 
<span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text/css&quot;</span> &gt;</span>
</code></pre>
</li>
<li>
<p>Exemple CSS:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-comment">/* Ne s&#x27;applique que si la largeur d&#x27;écran est inférieure à 640px */</span>
<span class="hljs-keyword">@media</span> screen <span class="hljs-keyword">and</span> (<span class="hljs-attribute">max-width</span>: <span class="hljs-number">640px</span>) { 
  <span class="hljs-selector-class">.bloc</span> {   <span class="hljs-attribute">display</span>:block;
            <span class="hljs-attribute">clear</span>:both; }}
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="49" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="responsive-web-design-1">Responsive web design++</h1>
<ul>
<li>
<p>L'arrivée des navigateurs mobiles</p>
<ul>
<li>Nécessité d'adapter les sites à différentes résolutions</li>
</ul>
</li>
<li>
<p>Optimiser l'affichage pour les mobiles : <a href="http://www.alsacreations.com/article/lire/1490-comprendre-le-viewport-dans-le-web-mobile.html">le viewport</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-comment">&lt;!-- propriété non standardisée... (origine : Apple) --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">name</span>=<span class="hljs-string">viewport</span> <span class="hljs-attr">content</span>=<span class="hljs-string">&quot;width=device-width, initial-scale=1&quot;</span>&gt;</span>
</code></pre>
<p>et / ou règle CSS 3 <code>@viewport</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-keyword">@viewport</span> {
    <span class="hljs-attribute">width</span>: device-width;
    zoom: <span class="hljs-number">1</span>; }
</code></pre>
</li>
<li>
<p>Typographie et <code>rem</code> (CSS 3)</p>
<ul>
<li><code>em</code> spécifie une taille de police relative à celle du parent</li>
<li><code>rem</code> spécifie une taille de police relative à celle de la balise <code>&lt;html&gt;</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="50" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
<h1 id="les-frameworks-responsive">Les frameworks responsive</h1>
<ul>
<li>
<p><a href="http://getbootstrap.com/">Bootstrap</a>,  <a href="http://foundation.zurb.com/">Foundation</a>, etc.</p>
</li>
<li>
<p>Principe</p>
<ul>
<li>Mise en page à partir d'une grille à 12 colonnes</li>
</ul>
</li>
<li>
<p>Un utilise des <strong>classes</strong> afin</p>
<ul>
<li>D'organiser les différents blocs en lignes (<code>row</code>) et colonnes (<code>col</code>)</li>
<li>Spécifier combien de colonnes prend chaque élement sur différentes tailles d'écran
<ul>
<li>Ex de classes bootstrap: <code>col-xs-*</code>, <code>col-sm-*</code> , <code>col-md-*</code>, <code>col-lg-*</code></li>
</ul>
</li>
</ul>
</li>
<li>
<p><strong>Exemples</strong> <a href="https://getbootstrap.com/docs/3.4/examples/grid/">sur le site de bootstrap</a></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="51" style="--paginate:true;--lang:fr;--theme:marp;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="53" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/less-vs-sass.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="53" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="51" style="--paginate:true;--lang:fr;--theme:marp;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="53" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="plus-loin-que-le-css">Plus loin que le CSS</h1>

<ul>
<li>
<p>Pré-processeurs CSS</p>
<ul>
<li><a href="http://lesscss.org/">Less</a></li>
<li><a href="http://sass-lang.com/">Sass (SCSS)</a></li>
</ul>
</li>
<li>
<p>Extension du CSS avec</p>
<ul>
<li>Des variables</li>
<li>Possibilité d'opérations arithmétiques</li>
<li>Héritage explicite</li>
<li>Fonctions</li>
<li>etc.</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="51" style="" data-marpit-pagination-total="53" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-lang="fr" data-theme="marp" lang="fr" data-marpit-pagination="52" style="--paginate:true;--lang:fr;--theme:marp;" data-marpit-pagination-total="53">
